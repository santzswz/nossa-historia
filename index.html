<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #007aff; 
            --neon-red: #ff3b30; 
            --neon-green: #39ff14; 
            --gold: #ffd700; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            background: #000; 
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            height: 100dvh; 
            width: 100%; 
            overflow: hidden; 
            position: fixed; 
        }

        #star-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--neon-blue); width: 25%; z-index: 10000; transition: width 0.4s ease; }
        
        .page { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100dvh; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.5s ease; 
            z-index: 5; 
        }
        .page.active { opacity: 1; visibility: visible; z-index: 10; }
        
        .glass-card { 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 20px; 
            padding: 15px; 
            margin-bottom: 15px; 
            backdrop-filter: blur(15px); 
            width: 100%; 
            max-width: 400px; 
        }

        /* Classes de Cores For√ßadas */
        .key-red { color: #ff3b30 !important; font-weight: 900 !important; text-shadow: 0 0 10px #ff3b30 !important; }
        .key-blue { color: #007aff !important; font-weight: 900 !important; text-shadow: 0 0 10px #007aff !important; }
        .key-green { color: #39ff14 !important; font-weight: 900 !important; text-shadow: 0 0 10px #39ff14 !important; }
        .key-golden { color: #ffd700 !important; font-weight: 900 !important; text-shadow: 0 0 10px #ffd700 !important; }
        
        .main-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; text-align: center; margin-bottom: 20px; }

        /* TELA DE ENTRADA */
        #splash { position: fixed; inset: 0; background: radial-gradient(circle, #200 0%, #000 100%); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .heart-svg { width: 100px; height: 100px; fill: #ff3b30; filter: drop-shadow(0 0 20px #ff3b30); animation: heartbeat 1.2s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 15%, 45% { transform: scale(1.2); } }

        /* GRID DE EXPLOS√ÉO */
        .explosion-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 350px; }
        .photo-pop { 
            width: 100%; 
            aspect-ratio: 1/1; 
            border-radius: 15px; 
            object-fit: cover; 
            border: 2px solid #fff; 
            transform: scale(0); 
            opacity: 0;
        }
        .page.active .photo-pop { animation: explode 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.28) forwards; }
        .page.active .photo-pop:nth-child(1) { animation-delay: 0.1s; border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        .page.active .photo-pop:nth-child(2) { animation-delay: 0.2s; border-color: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
        .page.active .photo-pop:nth-child(3) { animation-delay: 0.3s; border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .page.active .photo-pop:nth-child(4) { animation-delay: 0.4s; border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        @keyframes explode { to { transform: scale(1); opacity: 1; } }

        /* MODAL FULLSCREEN */
        #photo-modal { position: fixed; inset: 0; background: #000; z-index: 100000; display: none; align-items: center; justify-content: center; }
        .modal-img { width: 100%; height: 100%; object-fit: contain; }
        .inner-pop-text { position: absolute; bottom: 30px; width: 90%; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; border-top: 1px solid var(--neon-blue); text-align: center; font-size: 0.9rem; }
        .close-modal { position: absolute; top: 20px; right: 20px; background: #ff3b30; border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; font-weight: bold; font-size: 20px; z-index: 100001; }

        .nav-controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 10001; }
        .nav-btn { background: rgba(0,122,255,0.2); border: 1px solid var(--neon-blue); color: #fff; width: 45px; height: 45px; border-radius: 50%; font-weight: bold; }
        .dot { width: 7px; height: 7px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--neon-blue); transform: scale(1.5); }
    </style>
</head>
<body>

<div class="progress-bar" id="p-bar"></div>
<canvas id="star-canvas"></canvas>
<audio id="bg-music" src="foi-assim.mp3" loop></audio>

<div id="splash" onclick="startJourney()">
    <svg class="heart-svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    <p style="margin-top:20px; letter-spacing:3px; font-size:0.7rem; opacity:0.7;">TOQUE PARA ENTRAR</p>
</div>

<div class="nav-controls" id="controls" style="display:none">
    <button class="nav-btn" onclick="nav(-1)">‚Üê</button>
    <div id="dots" style="display:flex; gap:8px"></div>
    <button class="nav-btn" onclick="nav(1)">‚Üí</button>
</div>

<div id="photo-modal">
    <button class="close-modal" onclick="closeModal()">‚úï</button>
    <img id="modal-img" src="">
    <div id="modal-text" class="inner-pop-text"></div>
</div>

<div id="pages-container">
    <section class="page active">
        <h1 class="main-title">Para meu <span class="key-green">Jacar√©</span></h1>
        <div style="width:150px; height:150px; border-radius:50%; border:3px solid var(--neon-red); background:url('foto-capa.jpg') center/cover; margin-bottom:20px; box-shadow: 0 0 20px rgba(255,59,48,0.3);"></div>
        <div class="glass-card"><div id="type-p1" style="font-size:0.9rem; text-align:justify;"></div></div>
        <div style="display:flex; gap:10px; width:100%; max-width:400px;">
            <div class="glass-card" style="flex:1; text-align:center;"><span id="h1" class="key-red" style="font-size:1.5rem">0</span><br><small>HORAS</small></div>
            <div class="glass-card" style="flex:1; text-align:center;"><span id="s1" class="key-blue" style="font-size:1.5rem">0</span><br><small>SEGS</small></div>
        </div>
    </section>

    <section class="page">
        <video id="main-video" src="seu-video.mp4" loop playsinline style="width:100%; max-width:320px; border-radius:15px; border:1px solid var(--neon-blue); margin-bottom:15px;"></video>
        <div class="glass-card"><div id="type-p2" style="font-size:0.8rem; text-align:justify;"></div></div>
    </section>

    <section class="page" id="p3">
        <div class="explosion-grid">
            <img src="foto4.jpg" class="photo-pop" onclick="openModal('foto4.jpg', 'Nossa primeira foto, onde registramos o carinho do nosso quarto m√™s ü•π')">
            <img src="foto2.jpg" class="photo-pop" onclick="openModal('foto2.jpg', 'Nossa primeira volta juntos, onde teve conversas bobas, m√£os reciosas e pessoas pedindo pra eu te agarrar kkkküòÖ')">
            <img src="foto3.jpg" class="photo-pop" onclick="openModal('foto3.jpg', 'Est√° foto representa nosso primeiro natal junto, e onde estava magn√≠fica com este vestido vermelho..ü´†')">
            <img src="foto1.jpg" class="photo-pop" onclick="openModal('foto1.jpg', 'Essa foto √© a gente no ano novoo... representa que passamos 2 anivers√°rios, 7 meses e clr, a virada de ano no qual eu pude te beijar e dizer o quanto voc√™ √© especial pra mim, e que estaria com voc√™ este ano de 2026 ‚ù§Ô∏è')">
        </div>
    </section>

    <section class="page">
        <div style="text-align:center">
            <div style="font-size:50px">üêä</div>
            <h2 class="main-title">Promessa Inabal√°vel</h2>
            <p class="key-red" style="font-size:2rem">eu te amo</p>
            <p class="key-green" style="margin-top:10px">para todo o sempre</p>
        </div>
    </section>
</div>

<script>
    const START_DATE = new Date("2025-05-08T20:00:00");
    const TXT1 = "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='key-red'>eu te amo</span>, minha <span class='key-green'>jacar√©</span>! üêä‚ù§Ô∏è";
    const TXT2 = "E c√° estamos minha princesaa, no nosso nono m√™s e foram definitivamente os melhores da minha vida... <br><br>Voc√™ √© minha a <span class='key-green'>menina</span>, minha teimosa favorita e a dona do meu <span class='key-blue'>sorriso</span>. <span class='key-red'>eu te amo</span> de um jeito que as palavras mal conseguem alcan√ßar.";

    let current = 0, hasTypedP2 = false;
    const bgMusic = document.getElementById('bg-music');
    const video = document.getElementById('main-video');
    const pages = document.querySelectorAll('.page');

    function startJourney() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('controls').style.display = 'flex';
        bgMusic.play();
        typeWriter(TXT1, "type-p1", 40);
        setInterval(updateCounter, 1000);
        setupDots(); initStars();
    }

    function setupDots() {
        const container = document.getElementById('dots');
        pages.forEach((_, i) => {
            let d = document.createElement('div');
            d.className = `dot ${i===0?'active':''}`;
            container.appendChild(d);
        });
    }

    function nav(dir) {
        const next = Math.max(0, Math.min(pages.length - 1, current + dir));
        if (next === current) return;
        pages[current].classList.remove('active');
        current = next;
        pages[current].classList.add('active');
        document.getElementById('p-bar').style.width = ((current + 1) / pages.length) * 100 + "%";
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === current));
        
        if(current === 1) { video.play(); if(!hasTypedP2) { typeWriter(TXT2, "type-p2", 20); hasTypedP2 = true; } }
        else video.pause();
    }

    function openModal(src, txt) {
        document.getElementById('modal-img').src = src;
        document.getElementById('modal-text').innerHTML = txt;
        document.getElementById('photo-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('photo-modal').style.display = 'none'; }

    function typeWriter(text, elId, speed) {
        let i = 0, el = document.getElementById(elId);
        function type() {
            if (i < text.length) {
                if (text[i] === '<') { 
                    let end = text.indexOf('>', i); 
                    el.innerHTML += text.substring(i, end + 1); 
                    i = end + 1; 
                } else { 
                    el.innerHTML += text[i]; 
                    i++; 
                }
                setTimeout(type, speed);
            }
        }
        type();
    }

    function updateCounter() {
        const diff = new Date() - START_DATE;
        document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
        document.getElementById('s1').innerText = Math.floor((diff/1000)%60);
    }

    function initStars() {
        const c = document.getElementById('star-canvas'); const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const stars = Array(100).fill().map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, r: Math.random()*1.5 }));
        function draw() {
            ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle="#fff";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y-=0.3; if(s.y<0) s.y=c.height; });
            requestAnimationFrame(draw);
        }
        draw();
    }

    let startX;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if(document.getElementById('photo-modal').style.display === 'flex') return;
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 60) nav(diff > 0 ? 1 : -1);
    });
</script>
</body>
</html>
