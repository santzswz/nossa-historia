<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #007aff; 
            --neon-red: #ff3b30; 
            --neon-green: #39ff14; 
            --gold: #ffd700; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            background: #000 !important; 
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            height: 100dvh; 
            width: 100%; 
            overflow: hidden; 
            position: fixed; 
        }

        #star-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: #007aff; width: 25%; z-index: 10000; transition: width 0.4s ease; }
        
        .page { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100dvh; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.5s ease; 
            z-index: 5; 
        }
        .page.active { opacity: 1; visibility: visible; z-index: 10; }
        
        .glass-card { 
            background: rgba(10, 10, 10, 0.95); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 20px; 
            padding: 18px; 
            margin-bottom: 15px; 
            backdrop-filter: blur(20px); 
            width: 100%; 
            max-width: 400px; 
            overflow-y: auto;
            max-height: 35dvh;
        }

        .key-red { color: #ff3b30 !important; font-weight: 900 !important; text-shadow: 0 0 8px #ff3b30, 0 0 15px rgba(255,59,48,0.5) !important; display: inline-block; }
        .key-blue { color: #007aff !important; font-weight: 900 !important; text-shadow: 0 0 8px #007aff, 0 0 15px rgba(0,122,255,0.5) !important; display: inline-block; }
        .key-green { color: #39ff14 !important; font-weight: 900 !important; text-shadow: 0 0 8px #39ff14, 0 0 15px rgba(57,255,20,0.6) !important; display: inline-block; }
        .key-golden { color: #ffd700 !important; font-weight: 900 !important; text-shadow: 0 0 8px #ffd700, 0 0 15px rgba(255,215,0,0.6) !important; display: inline-block; }
        
        .main-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; text-align: center; margin-bottom: 20px; }

        #splash { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .heart-svg { width: 100px; height: 100px; fill: #ff3b30; filter: drop-shadow(0 0 20px #ff3b30); animation: heartbeat 1.2s infinite; }

        .explosion-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            width: 95%; 
            max-width: 500px; 
        }
        .photo-pop { 
            width: 100%; 
            aspect-ratio: 4/5;
            border-radius: 12px; 
            object-fit: cover; 
            background: #111;
            border: 1px solid rgba(255,255,255,0.2); 
            transform: scale(0); 
            opacity: 0; 
        }
        .page.active .photo-pop { animation: explode 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.28) forwards; }
        @keyframes explode { to { transform: scale(1); opacity: 1; } }

        /* Ajuste de Encaixe Perfeito sem Zoom */
        #photo-modal { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.98); 
            z-index: 100000; 
            display: none; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
        }
        .modal-img { 
            width: auto;
            height: auto;
            max-width: 90%; 
            max-height: 70%; 
            object-fit: contain; 
            border-radius: 4px;
        }
        .inner-pop-text { 
            margin-top: 20px;
            width: 85%; 
            background: rgba(15, 15, 15, 0.95); 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid var(--neon-blue); 
            text-align: center; 
            font-size: 0.85rem; 
        }
        .close-modal { position: absolute; top: 20px; right: 20px; background: #ff3b30; border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; font-weight: bold; }

        .nav-controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 10001; }
        .nav-btn { background: rgba(0,122,255,0.1); border: 1px solid #007aff; color: #fff; width: 45px; height: 45px; border-radius: 50%; }
        .dot { width: 7px; height: 7px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #007aff; transform: scale(1.5); }
    </style>
</head>
<body>

<div class="progress-bar" id="p-bar"></div>
<canvas id="star-canvas"></canvas>
<audio id="bg-music" src="foi-assim.mp3" loop></audio>

<div id="splash" onclick="startJourney()">
    <svg class="heart-svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    <p style="margin-top:20px; letter-spacing:3px; font-size:0.7rem; opacity:0.7;">ENTRAR</p>
</div>

<div class="nav-controls" id="controls" style="display:none">
    <button class="nav-btn" onclick="nav(-1)">‚Üê</button>

<div id="photo-modal">

</div>

<div id="pages-container">

        <div class="glass-card"><div id="type-p1" style="font-size:0.9rem; text-align:justify;"></div></div>
        <div style="display:flex; gap:10px; width:100%; max-width:400px;">
            <div class="glass-card" style="flex:1; text-align:center;"><span id="h1" class="key-red" style="font-size:1.4rem">0</span><br><small>HORAS</small></div>
            <div class="glass-card" style="flex:1; text-align:center;"><span id="s1" class="key-blue" style="font-size:1.4rem">0</span><br><small>SEGS</small></div>
        </div>
    </section>

    <section class="page">
        <video id="main-video" src="seu-video.mp4" loop playsinline style="width:100%; max-width:300px; border-radius:15px; border:1px solid #007aff; margin-bottom:15px;"></video>
        <div class="glass-card"><div id="type-p2" style="font-size:0.8rem; text-align:justify;"></div></div>
    </section>

    <section class="page">
        <div class="explosion-grid">
            <img src="foto4.jpg" class="photo-pop" style="border-color:#007aff; box-shadow: 0 0 12px #007aff;" onclick="openModal('foto4.jpg', 'Nossa primeira foto, onde registramos o carinho do nosso quarto m√™s ü•π')">
            <img src="foto2.jpg" class="photo-pop" style="border-color:#ff3b30; box-shadow: 0 0 12px #ff3b30;" onclick="openModal('foto2.jpg', 'Nossa primeira volta juntos, onde teve conversas bobas, m√£os reciosas e pessoas pedindo pra eu te agarrar kkkküòÖ')">
            <img src="foto3.jpg" class="photo-pop" style="border-color:#ffd700; box-shadow: 0 0 12px #ffd700;" onclick="openModal('foto3.jpg', 'Est√° foto representa nosso primeiro natal junto, e onde estava magn√≠fica com este vestido vermelho..ü´†')">
            <img src="foto1.jpg" class="photo-pop" style="border-color:#39ff14; box-shadow: 0 0 12px #39ff14;" onclick="openModal('foto1.jpg', 'Essa foto √© a gente no ano novoo... representa que passamos 2 anivers√°rios, 7 meses e clr, a virada de ano no qual eu pude te beijar e dizer o quanto voc√™ √© especial pra mim, e que estaria com voc√™ este ano de 2026 ‚ù§Ô∏è')">
        </div>
    </section>

    <section class="page">
        <div style="text-align:center">
            <div style="font-size:45px">üêä</div>
            <h2 class="main-title">Promessa Inabal√°vel</h2>
            <p class="key-red" style="font-size:1.8rem">eu te amo</p>
            <p class="key-green" style="margin-top:10px">para todo o sempre</p>
        </div>
    </section>
</div>

<script>
    const START_DATE = new Date("2025-05-08T20:00:00");
    const TXT1 = "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='key-red'>eu te amo</span>, minha <span class='key-green'>jacar√©</span>! üêä‚ù§Ô∏è";
    const TXT2 = "E c√° estamos minha princesaa, no nosso nono m√™s e foram definitivamente os melhores da minha vida, e, o mais legal √© que simplesmente aconteceu. No come√ßo, eram apenas <span class='key-blue'>olhares</span>, mas de repente se tornaram olhares cheio de sentimentos e <span class='key-golden'>intensidade</span> as nossas <span class='key-blue'>conversas</span> construiu algo que eu nem sabia que precisava tanto. √â engra√ßado como a gente se encaixa, se entende, se desculpa e se \"sente\" Voc√™ tem esse jeito de tornar as coisas <span class='key-blue'>leves</span>, at√© quando o mundo l√° fora parece pesado demais. Gosto da forma como voc√™ ri das minhas bobagens e do jeito que eu te irrrito, de como a gente consegue ficar em sil√™ncio sem que isso seja desconfort√°vel. <br><br>N√£o estou aqui para te dar promessas vazias meu pedacinho de <span class='key-golden'>ouro</span>. Quero te dar o meu melhor, mesmo nos dias em que eu n√£o estiver t√£o bem. Estar com voc√™ me faz querer ser algu√©m mais atento, mais presente. Voc√™ √© minha <span class='key-red'>Princesa</span>, aquela que eu procuro quando as coisas d√£o certo e a primeira que eu quero por perto quando tudo parece incerto. √â uma conex√£o que vai al√©m do f√≠sico, √© algo na alma, uma vontade genu√≠na de ver voc√™ crescer e estar l√° para aplaudir cada conquista sua. <br><br>Voc√™ √© minha a <span class='key-green'>menina</span>, minha teimosa favorita e a dona do meu <span class='key-blue'>sorriso</span> e que desarma qualquer defesa minha. Eu escolho voc√™ todos os dias, com todos os seus detalhes, manias e essa intensidade que s√≥ voc√™ tem. O que a gente tem √© real, √© cru e √© a coisa mais bonita que eu j√° tive a sorte de viver. Obrigado por ser exatamente quem voc√™ √©, por n√£o mudar para caber em nada e por me deixar fazer parte da sua hist√≥ria. Eu n√£o preciso de mais nada quando estou do seu lado. <span class='key-red'>eu te amo</span> de um jeito que as palavras mal conseguem alcan√ßar, mas que meu <span class='key-red'>cora√ß√£o</span> sente em cada batida.";

    let current = 0, hasTypedP2 = false;
    const bgMusic = document.getElementById('bg-music');
    const video = document.getElementById('main-video');
    const pages = document.querySelectorAll('.page');

    function startJourney() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('controls').style.display = 'flex';
        bgMusic.volume = 0; bgMusic.play();
        let volInterval = setInterval(() => {
            if (bgMusic.volume < 0.55) bgMusic.volume += 0.05;
            else { bgMusic.volume = 0.6; clearInterval(volInterval); }
        }, 250);
        typeWriter(TXT1, "type-p1", 40);
        setInterval(updateCounter, 1000);
        setupDots(); initStars();
    }

    function typeWriter(text, elId, speed) {
        let i = 0, el = document.getElementById(elId), activeTarget = el;
        function type() {
            if (i < text.length) {
                if (text[i] === '<') {
                    let end = text.indexOf('>', i);
                    let tag = text.substring(i, end + 1);
                    i = end + 1;
                    if (tag.startsWith('</')) { activeTarget = el; } 
                    else if (tag.includes('br')) { el.innerHTML += '<br>'; }
                    else {
                        let span = document.createElement('span');
                        let match = tag.match(/class=['"]([^'"]+)['"]/);
                        if (match) span.className = match[1];
                        el.appendChild(span);
                        activeTarget = span;
                    }
                    type();
                } else {
                    activeTarget.innerHTML += text[i];
                    i++;
                    setTimeout(type, speed);
                }
            }
        }
        type();
    }

    function openModal(src, txt) {
        document.getElementById('modal-img').src = src;
        document.getElementById('modal-text').innerHTML = txt;
        document.getElementById('photo-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('photo-modal').style.display = 'none'; }

    function updateCounter() {
        const diff = new Date() - START_DATE;
        document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
        document.getElementById('s1').innerText = Math.floor((diff/1000)%60);
    }

    function initStars() {
        const c = document.getElementById('star-canvas'); const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const stars = Array(100).fill().map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, r: Math.random()*1.5 }));
        function draw() {
            ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle="#fff";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y-=0.3; if(s.y<0) s.y=c.height; });
            requestAnimationFrame(draw);
        }
        draw();
    }

    function setupDots() {
        const container = document.getElementById('dots');
        pages.forEach((_, i) => {
            let d = document.createElement('div');
            d.className = `dot ${i===0?'active':''}`;
            container.appendChild(d);
        });
    }

    function nav(dir) {
        const next = Math.max(0, Math.min(pages.length - 1, current + dir));
        if (next === current) return;
        pages[current].classList.remove('active');
        current = next;
        pages[current].classList.add('active');
        document.getElementById('p-bar').style.width = ((current + 1) / pages.length) * 100 + "%";
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === current));
        if(current === 1) { 
            video.play(); 
            if(!hasTypedP2) { typeWriter(TXT2, "type-p2", 20); hasTypedP2 = true; } 
        } else { video.pause(); }
    }

    let startX;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if(document.getElementById('photo-modal').style.display === 'flex') return;
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 60) nav(diff > 0 ? 1 : -1);
    });
</script>
</body>
