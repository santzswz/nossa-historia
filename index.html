<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #00d2ff; --neon-red: #ff2d55; 
            --neon-green: #4cd964; --neon-gold: #ffcc00; 
            --bg-dark: #050505; --glass: rgba(15, 15, 15, 0.9);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { background: var(--bg-dark); color: #fff; font-family: 'Montserrat', sans-serif; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        #star-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.6; }
        .progress-bar { position: fixed; top: 0; left: 0; height: 4px; background: linear-gradient(90deg, var(--neon-blue), var(--neon-green)); z-index: 1000; transition: width 0.6s ease; }
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.8s ease; }
        .heart-svg { width: 90px; height: 90px; fill: var(--neon-red); filter: drop-shadow(0 0 20px var(--neon-red)); animation: pulse 1.2s infinite; }
        .nav-controls { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 100; }
        .nav-btn { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); color: #fff; width: 55px; height: 55px; border-radius: 50%; font-size: 1.2rem; backdrop-filter: blur(10px); }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.4s; }
        .dot.active { background: var(--neon-blue); transform: scale(1.6); box-shadow: 0 0 10px var(--neon-blue); }
        .page { position: absolute; inset: 0; padding: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transform: scale(0.95); transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10; }
        .page.active { opacity: 1; visibility: visible; transform: scale(1); }
        .glass-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 20px; margin-bottom: 15px; width: 100%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .c-red { color: var(--neon-red) !important; font-weight: 900; }
        .c-blue { color: var(--neon-blue) !important; font-weight: 900; }
        .c-green { color: var(--neon-green) !important; font-weight: 900; }
        .c-gold { color: var(--neon-gold) !important; font-weight: 900; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #photo-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .modal-img { max-width: 100%; max-height: 60vh; border-radius: 15px; border: 2px solid var(--neon-blue); object-fit: contain; }
    </style>
</head>
<body>
<audio id="bg-music" src="foi-assim.mp3" loop></audio>
<canvas id="star-canvas"></canvas>
<div class="progress-bar" id="p-bar"></div>
<div id="splash" onclick="app.start()">
    <svg class="heart-svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    <p style="margin-top:25px; letter-spacing:5px; font-size:0.8rem; font-weight:700; color:var(--neon-blue);">INICIAR JORNADA</p>
</div>
<div class="nav-controls" id="controls" style="display:none">
    <button class="nav-btn" onclick="app.nav(-1)">‚Üê</button>
    <div id="dots" style="display:flex; gap:12px"></div>
    <button class="nav-btn" onclick="app.nav(1)">‚Üí</button>
</div>
<div id="photo-modal">
    <button style="position:absolute; top:30px; right:30px; background:var(--neon-red); border:none; color:white; width:50px; height:50px; border-radius:50%;" onclick="app.closeModal()">‚úï</button>
    <img id="modal-img" class="modal-img" src="">
    <div id="modal-text" style="background:#111; border:1px solid var(--neon-blue); padding:20px; border-radius:20px; text-align:center; max-width:450px; margin-top:15px;"></div>
</div>
<div id="pages-container">
    <section class="page active">
        <h1 style="font-family:'Playfair Display'; font-size:2.2rem; margin-bottom:25px;">Para meu <span class="c-green">Jacar√©</span></h1>
        <div class="glass-card" style="border-color:var(--neon-gold); text-align:center;">
            <div style="font-size:1.8rem;" class="c-gold">9 MESES</div>
            <div style="font-size:2rem; animation: spin 4s infinite linear; display:inline-block;">‚è≥</div>
        </div>
        <div class="glass-card"><div id="type-p1" style="font-size:0.95rem; line-height:1.6;"></div></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; width:100%; max-width:420px;">
            <div class="glass-card" style="margin:0; text-align:center;"><span id="h1" class="c-red" style="font-size:1.6rem">0</span><div style="font-size:0.7rem;">HORAS</div></div>
            <div class="glass-card" style="margin:0; text-align:center;"><span id="s1" class="c-blue" style="font-size:1.6rem">0</span><div style="font-size:0.7rem;">SEGUNDOS</div></div>
        </div>
    </section>
    <section class="page">
        <video id="main-video" src="seu-video.mp4" loop playsinline style="width:100%; max-width:340px; border-radius:25px; border:2px solid var(--neon-blue); margin-bottom:20px;"></video>
        <div class="glass-card" style="max-height:30dvh; overflow-y:auto;"><div id="type-p2" style="font-size:0.85rem; line-height:1.6;"></div></div>
    </section>
    <section class="page">
        <h2 style="font-size:1.8rem; margin-bottom:25px;" class="c-blue">Nossas Mem√≥rias</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; width:100%; max-width:420px;">
            <img src="foto4.jpg" style="width:100%; aspect-ratio:4/5; border-radius:20px; border:2px solid var(--neon-blue); object-fit:cover;" onclick="app.openModal('foto4.jpg', 'Nossa primeira foto ü•π')">
            <img src="foto2.jpg" style="width:100%; aspect-ratio:4/5; border-radius:20px; border:2px solid var(--neon-red); object-fit:cover;" onclick="app.openModal('foto2.jpg', 'Nossa primeira volta juntos üòÖ')">
            <img src="foto3.jpg" style="width:100%; aspect-ratio:4/5; border-radius:20px; border:2px solid var(--neon-gold); object-fit:cover;" onclick="app.openModal('foto3.jpg', 'Primeiro natal juntos..ü´†')">
            <img src="foto1.jpg" style="width:100%; aspect-ratio:4/5; border-radius:20px; border:2px solid var(--neon-green); object-fit:cover;" onclick="app.openModal('foto1.jpg', 'Virada de ano 2026 ‚ù§Ô∏è')">
        </div>
    </section>
    <section class="page">
        <div style="text-align:center;">
            <div style="font-size:110px; filter: drop-shadow(0 0 30px var(--neon-green)); margin-bottom: 20px;">üêä</div>
            <h2 style="font-family:'Playfair Display'; font-size:2.5rem;">Promessa Inabal√°vel</h2>
            <p class="c-red" style="font-size:4.5rem; letter-spacing: -3px; animation: pulse 2s infinite;">eu te amo</p>
            <p class="c-green" style="font-size: 1rem; letter-spacing: 8px; font-weight: 900;">PARA TODO O SEMPRE</p>
        </div>
    </section>
</div>
<script>
    const app = (() => {
        const CONFIG = {
            date: new Date("2025-05-08T20:00:00"),
            txt1: "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='c-red'>eu te amo</span>, minha <span class='c-green'>jacar√©</span>! üêä‚ù§Ô∏è",
            txt2: "E c√° estamos minha princesaa, no nosso nono m√™s... No come√ßo, eram apenas <span class='c-blue'>olhares</span>, mas de repente se tornaram cheios de <span class='c-gold'>intensidade</span>. Nossas <span class='c-blue'>conversas</span> constru√≠ram algo incr√≠vel. Voc√™ torna tudo mais <span class='c-blue'>leve</span>. <br><br>N√£o dou promessas vazias, meu pedacinho de <span class='c-gold'>ouro</span>. Voc√™ √© minha <span class='c-red'>Princesa</span>, minha <span class='c-green'>menina</span> favorita e a dona do meu <span class='c-blue'>sorriso</span>. <span class='c-red'>eu te amo</span> com cada batida do meu <span class='c-red'>cora√ß√£o</span>."
        };
        let current = 0, hasTyped = false;
        const audio = document.getElementById('bg-music');
        const pages = document.querySelectorAll('.page');
        function update() {
            const diff = new Date() - CONFIG.date;
            document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
            document.getElementById('s1').innerText = Math.floor((diff/1000)%60);
        }
        function type(text, id, speed) {
            let i = 0; const el = document.getElementById(id);
            function run() {
                if (i < text.length) {
                    if (text[i] === '<') { 
                        let end = text.indexOf('>', i); 
                        el.innerHTML += text.substring(i, end + 1); 
                        i = end + 1; 
                    } else { el.innerHTML += text[i]; i++; }
                    setTimeout(run, speed);
                }
            }
            run();
        }
        return {
            start: () => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
                document.getElementById('controls').style.display = 'flex';
                audio.play().catch(() => {}); setInterval(update, 1000);
                type(CONFIG.txt1, "type-p1", 40);
                const c = document.getElementById('star-canvas'); const ctx = c.getContext('2d');
                c.width = window.innerWidth; c.height = window.innerHeight;
                const stars = Array(120).fill().map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, r: Math.random()*1.2 }));
                function draw() { ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle="#fff"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); s.y-=0.3; if(s.y<0) s.y=c.height; }); requestAnimationFrame(draw); } draw();
                const dots = document.getElementById('dots'); pages.forEach((_, i) => { const d = document.createElement('div'); d.className = `dot ${i===0?'active':''}`; dots.appendChild(d); });
            },
            nav: (dir) => {
                const next = Math.max(0, Math.min(pages.length - 1, current + dir));
                if (next === current) return;
                pages[current].classList.remove('active'); current = next; pages[current].classList.add('active');
                document.getElementById('p-bar').style.width = ((current + 1)/pages.length)*100 + "%";
                document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === current));
                if(current === 1) { document.getElementById('main-video').play(); if(!hasTyped) { type(CONFIG.txt2, "type-p2", 25); hasTyped = true; } }
            },
            openModal: (s, t) => { document.getElementById('modal-img').src = s; document.getElementById('modal-text').innerText = t; document.getElementById('photo-modal').style.display = 'flex'; },
            closeModal: () => document.getElementById('photo-modal').style.display = 'none'
        };
    })();
</script>
</body>
</html>
