<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #007aff; --neon-red: #ff3b30; --neon-green: #39ff14; --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body, html { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; height: 100%; width: 100%; overflow: hidden; position: fixed; }
        
        /* Fundo Estrelado */
        #star-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        
        /* Barra de Progresso */
        .progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--neon-blue); width: 25%; z-index: 10000; transition: width 0.4s ease; }
        
        /* P√°ginas */
        .page { position: absolute; inset: 0; width: 100%; height: 100%; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.6s ease; z-index: 5; }
        .page.active { opacity: 1; visibility: visible; z-index: 10; }
        
        /* Estilos Gerais de Texto e Cards */
        .glass-card { background: rgba(10, 10, 10, 0.85); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(12px); width: 100%; max-width: 450px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        .main-title { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: #fff; text-align: center; margin-bottom: 30px; width: 100%; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* Cores Neon */
        .key-red { color: var(--neon-red) !important; font-weight: 900; text-shadow: 0 0 12px var(--neon-red); }
        .key-blue { color: var(--neon-blue) !important; font-weight: 900; text-shadow: 0 0 12px var(--neon-blue); }
        .key-green { color: var(--neon-green) !important; font-weight: 900; text-shadow: 0 0 12px var(--neon-green); }
        .key-golden { color: var(--gold) !important; font-weight: 900; text-shadow: 0 0 12px var(--gold); }

        /* --- TELA DE ENTRADA (SPLASH) PREMIUM --- */
        #splash { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0000 0%, #000 70%); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: opacity 0.8s ease, transform 0.8s ease; }
        
        .heart-container { width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; animation: heartbeat-real 1.5s infinite; filter: drop-shadow(0 0 15px var(--neon-red)); }
        .heart-svg { width: 100%; height: 100%; fill: var(--neon-red); }
        
        .enter-text { margin-top: 40px; font-family: 'Montserrat', sans-serif; font-size: 0.75rem; font-weight: 600; letter-spacing: 4px; color: rgba(255, 255, 255, 0.8); text-transform: uppercase; animation: breathe 3s infinite ease-in-out; }

        @keyframes heartbeat-real {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-red)); }
            15% { transform: scale(1.15); filter: drop-shadow(0 0 25px var(--neon-red)); }
            30% { transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-red)); }
            45% { transform: scale(1.15); filter: drop-shadow(0 0 25px var(--neon-red)); }
            60% { transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-red)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-red)); }
        }
        
        @keyframes breathe { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.5); } }
        
        /* --- Anima√ß√£o da Foto na P1 --- */
        .cover-container { margin-bottom: 30px; position: relative; }
        .cover-photo { width: 180px; height: 180px; border-radius: 50%; border: 3px solid var(--neon-red); background: url('foto-capa.jpg') center/cover; animation: pulse-soft 3s infinite ease-in-out; box-shadow: 0 0 20px rgba(255, 59, 48, 0.4); }
        @keyframes pulse-soft { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        /* --- Navigation --- */
        .nav-controls { position: fixed; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; align-items: center; gap: 30px; z-index: 10001; pointer-events: none; }
        .nav-btn { background: rgba(0, 122, 255, 0.2); border: 1px solid var(--neon-blue); color: #fff; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-weight: 900; pointer-events: auto; backdrop-filter: blur(5px); transition: 0.2s; }
        .nav-btn:active { transform: scale(0.9); background: var(--neon-blue); }
        .dot-container { display: flex; gap: 10px; }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--neon-blue); transform: scale(1.4); box-shadow: 0 0 10px var(--neon-blue); }

        /* --- EXPLOS√ÉO (P√ÅGINA 3) --- */
        #p3 { display: flex; justify-content: center; align-items: center; }
        .explosion-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 400px; margin-bottom: 60px; }
        .photo-pop { width: 100%; aspect-ratio: 1; border-radius: 20px; border: 2px solid #fff; object-fit: cover; cursor: pointer; opacity: 0; transform: scale(0); box-shadow: 0 0 15px rgba(255,255,255,0.2); transition: transform 0.2s; }
        .photo-pop:active { transform: scale(0.95) !important; }

        .page.active .photo-pop { animation: explodeIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .page.active .photo-pop:nth-child(1) { animation-delay: 0.1s; border-color: var(--neon-blue); box-shadow: 0 0 25px var(--neon-blue); }
        .page.active .photo-pop:nth-child(2) { animation-delay: 0.2s; border-color: var(--neon-red); box-shadow: 0 0 25px var(--neon-red); }
        .page.active .photo-pop:nth-child(3) { animation-delay: 0.3s; border-color: var(--gold); box-shadow: 0 0 25px var(--gold); }
        .page.active .photo-pop:nth-child(4) { animation-delay: 0.4s; border-color: var(--neon-green); box-shadow: 0 0 25px var(--neon-green); }

        @keyframes explodeIn { 0% { opacity: 0; transform: scale(0) rotate(-10deg); } 100% { opacity: 1; transform: scale(1) rotate(0deg); } }

        /* --- MODAL FULLSCREEN --- */
        .modal { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.4s ease; }
        .modal.show { opacity: 1; }
        .modal-content { width: 100vw; height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; }
        .modal-img { width: 100%; height: 100%; object-fit: contain; display: block; }
        .inner-pop-text { position: absolute; bottom: 40px; width: 90%; max-width: 600px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); border-top: 1px solid var(--neon-blue); border-radius: 15px; padding: 25px; text-align: center; font-size: 1rem; line-height: 1.6; color: #fff; box-shadow: 0 10px 40px rgba(0,0,0,0.9); animation: slideUp 0.6s ease; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close-modal { position: absolute; top: 25px; right: 25px; background: rgba(0,0,0,0.5); color: #fff; border: 2px solid #fff; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; font-weight: 900; cursor: pointer; z-index: 100000; }
    </style>
</head>
<body>

<div class="progress-bar" id="p-bar"></div>
<canvas id="star-canvas"></canvas>
<audio id="bg-music" src="foi-assim.mp3" loop></audio>

<div id="splash" onclick="startJourney()">
    <div class="heart-container">
        <svg class="heart-svg" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>
    <p class="enter-text">Toque para iniciar</p>
</div>

<div class="nav-controls" id="controls" style="display: none;">
    <button class="nav-btn" onclick="nav(-1)">‚Üê</button>
    <div class="dot-container" id="dots"></div>
    <button class="nav-btn" onclick="nav(1)">‚Üí</button>
</div>

<div id="photo-modal" class="modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">‚úï</button>
        <img id="modal-img" class="modal-img" src="">
        <div class="inner-pop-text" id="modal-text"></div>
    </div>
</div>

<div id="pages-container">
    <section class="page active">
        <h1 class="main-title">Para voc√™ meu <span style="color:var(--neon-green)">Jacar√©</span></h1>
        <div class="cover-container"><div class="cover-photo"></div></div>
        <div class="glass-card" style="border: 1px solid var(--neon-red); box-shadow: 0 0 15px rgba(255, 59, 48, 0.15);">
            <div id="type-p1" style="line-height: 1.7; text-align: justify; font-size: 0.95rem;"></div>
        </div>
        <div style="display:flex; gap:15px; width:100%; max-width: 450px;">
            <div class="glass-card" style="flex:1; text-align:center; padding: 15px; margin-bottom:0;"><span id="h1" style="color:var(--neon-red); font-size:1.6rem; font-weight:900;">0</span><br><small style="color:#aaa; letter-spacing:1px;">HORAS</small></div>
            <div class="glass-card" style="flex:1; text-align:center; padding: 15px; margin-bottom:0;"><span id="s1" style="color:var(--neon-blue); font-size:1.6rem; font-weight:900;">0</span><br><small style="color:#aaa; letter-spacing:1px;">SEGS</small></div>
        </div>
    </section>

    <section class="page">
        <video id="main-video" src="seu-video.mp4" loop playsinline style="width:100%; max-width: 400px; border-radius:15px; border:1px solid var(--neon-blue); box-shadow: 0 0 20px rgba(0,122,255,0.3); margin-bottom:20px;"></video>
        <div class="glass-card"><div id="type-p2" style="line-height: 1.7; text-align: justify; font-size: 0.85rem;"></div></div>
    </section>

    <section class="page" id="p3">
        <div class="explosion-grid">
            <img src="foto4.jpg" class="photo-pop" onclick="openModal('foto4.jpg', 'Nossa primeira foto, onde registramos o carinho do nosso quarto m√™s ü•π')">
            <img src="foto2.jpg" class="photo-pop" onclick="openModal('foto2.jpg', 'Nossa primeira volta juntos, onde teve conversas bobas, m√£os reciosas e pessoas pedindo pra eu te agarrar kkkküòÖ')">
            <img src="foto3.jpg" class="photo-pop" onclick="openModal('foto3.jpg', 'Est√° foto representa nosso primeiro natal junto, e onde estava magn√≠fica com este vestido vermelho..ü´†')">
            <img src="foto1.jpg" class="photo-pop" onclick="openModal('foto1.jpg', 'Essa foto √© a gente no ano novoo... representa que passamos 2 anivers√°rios, 7 meses e clr, a virada de ano no qual eu pude te beijar e dizer o quanto voc√™ √© especial pra mim, e que estaria com voc√™ este ano de 2026 ‚ù§Ô∏è')">
        </div>
    </section>

    <section class="page">
        <div style="text-align: center; margin: auto 0;">
            <div style="font-size: 60px; margin-bottom: 20px;">üêä</div>
            <h2 class="main-title">Promessa Inabal√°vel</h2>
            <p class="key-red" style="font-size: 2.2rem; display: block; text-shadow: 0 0 30px var(--neon-red);">eu te amo</p>
            <p class="key-green" style="font-size: 1.1rem; margin-top: 15px; letter-spacing: 2px;">para todo o sempre</p>
        </div>
    </section>
</div>

<script>
    const START_DATE = new Date("2025-05-08T20:00:00");
    const TXT1 = "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='key-red'>eu te amo</span>, minha <span class='key-green'>jacar√©</span>! üêä‚ù§Ô∏è";
    const TXT2 = "E c√° estamos minha princesaa, no nosso nono m√™s e foram definitivamente os melhores da minha vida, e, o mais legal √© que simplesmente aconteceu. No come√ßo, eram apenas <span class='key-blue'>olhares</span>, mas de repente se tornaram olhares cheio de sentimentos e <span class='key-golden'>intensidade</span> as nossas <span class='key-blue'>conversas</span> construiu algo que eu nem sabia que precisava tanto. √â engra√ßado como a gente se encaixa, se entende, se desculpa e se \"sente\" Voc√™ tem esse jeito de tornar as coisas <span class='key-blue'>leves</span>, at√© quando o mundo l√° fora parece pesado demais. Gosto da forma como voc√™ ri das minhas bobagens e do jeito que eu te irrrito, de como a gente consegue ficar em sil√™ncio sem que isso seja desconfort√°vel. <br><br>N√£o estou aqui para te dar promessas vazias meu pedacinho de <span class='key-golden'>ouro</span>. Quero te dar o meu melhor, mesmo nos dias em que eu n√£o estiver t√£o bem. Estar com voc√™ me faz querer ser algu√©m mais atento, mais presente. Voc√™ √© minha <span class='key-red'>Princesa</span>, aquela que eu procuro quando as coisas d√£o certo e a primeira que eu quero por perto quando tudo parece incerto. √â uma conex√£o que vai al√©m do f√≠sico, √© algo na alma, uma vontade genu√≠na de ver voc√™ crescer e estar l√° para aplaudir cada conquista sua. <br><br>Voc√™ √© minha a <span class='key-green'>menina</span>, minha teimosa favorita e a dona do meu <span class='key-blue'>sorriso</span> e que desarma qualquer defesa minha. Eu escolho voc√™ todos os dias, com todos os seus detalhes, manias e essa intensidade que s√≥ voc√™ tem. O que a gente tem √© real, √© cru e √© a coisa mais bonita que eu j√° tive a sorte de viver. Obrigado por ser exatamente quem voc√™ √©, por n√£o mudar para caber em nada e por me deixar fazer parte da sua hist√≥ria. Eu n√£o preciso de mais nada quando estou do seu lado. <span class='key-red'>eu te amo</span> de um jeito que as palavras mal conseguem alcan√ßar, mas que meu <span class='key-red'>cora√ß√£o</span> sente em cada batida.";

    let current = 0, hasTypedP2 = false;
    const bgMusic = document.getElementById('bg-music');
    const video = document.getElementById('main-video');
    const pages = document.querySelectorAll('.page');

    function startJourney() {
        const splash = document.getElementById('splash');
        const heart = splash.querySelector('.heart-container');
        
        // Efeito de explos√£o no cora√ß√£o antes de sair
        heart.style.transform = "scale(20)";
        heart.style.opacity = "0";
        heart.style.transition = "transform 0.8s cubic-bezier(0.5, 0, 0, 1), opacity 0.5s ease";
        
        splash.style.opacity = '0';
        splash.style.pointerEvents = 'none';
        
        setTimeout(() => {
            splash.style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            bgMusic.volume = 0.6; bgMusic.play().catch(() => {});
            typeWriter(TXT1, "type-p1", 40);
            setInterval(updateCounter, 1000);
            setupDots(); initStars();
        }, 800);
    }

    function setupDots() {
        const container = document.getElementById('dots');
        pages.forEach((_, i) => {
            let d = document.createElement('div');
            d.className = `dot ${i===0?'active':''}`;
            container.appendChild(d);
        });
    }

    function nav(dir) {
        const next = Math.max(0, Math.min(pages.length - 1, current + dir));
        if (next === current) return;
        pages[current].classList.remove('active');
        current = next;
        pages[current].classList.add('active');
        document.getElementById('p-bar').style.width = ((current + 1) / pages.length) * 100 + "%";
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === current));
        
        if (current !== 2) {
            const pops = document.querySelectorAll('.photo-pop');
            pops.forEach(p => { p.style.animation = 'none'; p.offsetHeight; p.style.animation = null; }); 
        }

        if(current === 1) { fadeAudio(bgMusic, 0.1); video.play(); if(!hasTypedP2) { typeWriter(TXT2, "type-p2", 20); hasTypedP2 = true; } }
        else { video.pause(); fadeAudio(bgMusic, 0.6); }
    }

    function openModal(imgSrc, text) {
        document.getElementById('modal-img').src = imgSrc;
        document.getElementById('modal-text').innerHTML = text;
        const modal = document.getElementById('photo-modal');
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 10);
    }

    function closeModal() { 
        const modal = document.getElementById('photo-modal');
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 400);
    }

    function fadeAudio(audio, target) {
        const step = 0.02;
        const fade = setInterval(() => {
            if (audio.volume > target + 0.02) audio.volume -= step;
            else if (audio.volume < target - 0.02) audio.volume += step;
            else { audio.volume = target; clearInterval(fade); }
        }, 50);
    }

    function typeWriter(text, elId, speed) {
        let i = 0, el = document.getElementById(elId);
        function type() {
            if (i < text.length) {
                if (text[i] === '<') { let end = text.indexOf('>', i); el.innerHTML += text.substring(i, end + 1); i = end + 1; }
                else { el.innerHTML += text[i]; i++; }
                setTimeout(type, speed);
            }
        }
        type();
    }

    function updateCounter() {
        const diff = new Date() - START_DATE;
        document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
        document.getElementById('s1').innerText = Math.floor((diff/1000)%60);
    }

    function initStars() {
        const c = document.getElementById('star-canvas'); const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const stars = Array(120).fill().map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, r: Math.random()*1.2 }));
        function draw() {
            ctx.clearRect(0, 0, c.width, c.height); ctx.fillStyle = "#fff";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y -= 0.2; if(s.y < 0) s.y = c.height; });
            requestAnimationFrame(draw);
        }
        draw();
    }

    let startX;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if(document.getElementById('photo-modal').style.display === 'flex') return;
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 50) nav(diff > 0 ? 1 : -1);
    });
</script>
</body>
</html>
