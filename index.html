<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #007aff; --neon-red: #ff3b30; --neon-green: #39ff14; --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #000; color: #fff; font-family: 'Montserrat', sans-serif; 
            height: 100vh; width: 100vw; overflow: hidden; position: fixed;
        }

        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--neon-blue); width: 25%; z-index: 10000; transition: width 0.5s ease; }

        #viewport { 
            display: flex; width: 400vw; height: 100%; 
            transition: transform 0.6s cubic-bezier(0.45, 0, 0.55, 1); 
            z-index: 5; position: relative;
        }

        .page { 
            width: 100vw; height: 100vh; padding: 40px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; align-items: center; 
        }

        .glass-card { 
            background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(0, 122, 255, 0.4); 
            border-radius: 20px; padding: clamp(15px, 5vw, 25px); margin-bottom: 20px; 
            backdrop-filter: blur(10px); width: 100%; max-width: 450px;
        }

        .key-red { color: var(--neon-red) !important; font-weight: 900; }
        .key-blue { color: var(--neon-blue) !important; font-weight: 900; }
        .key-green { color: var(--neon-green) !important; font-weight: 900; }
        .key-golden { color: var(--gold) !important; font-weight: 900; }

        .main-title { font-family: 'Playfair Display', serif; font-size: clamp(1.5rem, 5vw, 2.2rem); color: var(--neon-red); text-align: center; margin-bottom: 25px; }

        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 99999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;
        }

        .nav-controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 1000; align-items: center; }
        .nav-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--neon-blue); color: #fff; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 900; }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--neon-blue); transform: scale(1.5); }

        .moments-container { width: 100%; max-width: 450px; }
        .moment-card { border-radius: 20px; overflow: hidden; border: 1px solid var(--neon-blue); margin-bottom: 15px; background: #000; }
        .moment-card img { width: 100%; height: 250px; object-fit: cover; }
    </style>
</head>
<body>

<div class="progress-bar" id="p-bar"></div>
<canvas id="star-canvas"></canvas>
<audio id="bg-music" src="foi-assim.mp3" loop></audio>

<div id="splash" onclick="init()">
    <div style="width: 80px; height: 70px; position: relative; animation: pulse 1s infinite;">
        <div style="position: absolute; width: 40px; height: 65px; background: var(--neon-red); border-radius: 40px 40px 0 0; left: 40px; transform: rotate(-45deg); transform-origin: 0 100%;"></div>
        <div style="position: absolute; width: 40px; height: 65px; background: var(--neon-red); border-radius: 40px 40px 0 0; left: 0; transform: rotate(45deg); transform-origin: 100% 100%;"></div>
    </div>
    <p style="margin-top: 30px; letter-spacing: 2px; font-size: 0.8rem;">TOQUE PARA INICIAR</p>
</div>

<div class="nav-controls">
    <button class="nav-btn" onclick="nav(-1)">‚Üê</button>
    <div style="display: flex; gap: 8px;" id="dots"></div>
    <button class="nav-btn" onclick="nav(1)">‚Üí</button>
</div>

<div id="viewport">
    <section class="page">
        <h1 class="main-title">Para voc√™ meu Jacar√©</h1>
        <div style="width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--neon-blue); background: url('foto-capa.jpg') center/cover; margin-bottom: 30px; box-shadow: 0 0 20px var(--neon-blue);"></div>
        <div class="glass-card"><div id="type-p1" style="line-height: 1.8; text-align: justify;"></div></div>
        <div style="display:flex; gap:10px; width:100%; max-width: 450px;">
            <div class="glass-card" style="flex:1; text-align:center;"><span id="h1" style="color:var(--neon-red); font-size:1.5rem; font-weight:900;">0</span><br><small>HORAS</small></div>
            <div class="glass-card" style="flex:1; text-align:center;"><span id="s1" style="color:var(--neon-blue); font-size:1.5rem; font-weight:900;">0</span><br><small>SEGS</small></div>
        </div>
    </section>

    <section class="page">
        <video id="main-video" src="seu-video.mp4" loop playsinline style="width:100%; max-width: 450px; border-radius:20px; border:2px solid var(--neon-blue); margin-bottom:20px;"></video>
        <div class="glass-card"><div id="type-p2" style="line-height: 1.8; text-align: justify; font-size: 0.9rem;"></div></div>
    </section>

    <section class="page">
        <h2 class="main-title">Nossos Momentos</h2>
        <div class="moments-container">
            <div class="moment-card"><img src="foto4.jpg"><p style="padding:10px; text-align:center;">Nosso quarto m√™s ü•π</p></div>
            <div class="moment-card"><img src="foto2.jpg"><p style="padding:10px; text-align:center;">Primeira volta juntos üòÖ</p></div>
            <div class="moment-card"><img src="foto3.jpg"><p style="padding:10px; text-align:center;">Natal inesquec√≠vel ü´†</p></div>
        </div>
    </section>

    <section class="page">
        <div style="text-align: center; margin-top: 20%;">
            <div style="font-size: 70px; margin-bottom: 20px;">üêä</div>
            <h2 class="main-title">Promessa Inabal√°vel</h2>
            <p class="key-red" style="font-size: 2.5rem;">eu te amo</p>
            <p class="key-green" style="font-size: 1.2rem;">para todo o sempre</p>
        </div>
    </section>
</div>

<script>
    const START = new Date("2025-05-08T20:00:00");
    const TXT1 = "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='key-red'>eu te amo</span>, minha <span class='key-green'>jacar√©</span>! üêä‚ù§Ô∏è";
    const TXT2 = "E c√° estamos minha princesaa, no nosso nono m√™s e foram definitivamente os melhores da minha vida, e, o mais legal √© que simplesmente aconteceu. No come√ßo, eram apenas <span class='key-blue'>olhares</span>, mas de repente se tornaram olhares cheio de sentimentos e <span class='key-golden'>intensidade</span> as nossas <span class='key-blue'>conversas</span> construiu algo que eu nem sabia que precisava tanto. √â engra√ßado como a gente se encaixa, se entende, se desculpa e se \"sente\" Voc√™ tem esse jeito de tornar as coisas <span class='key-blue'>leves</span>, at√© quando o mundo l√° fora parece pesado demais. Gosto da forma como voc√™ ri das minhas bobagens e do jeito que eu te irrrito, de como a gente consegue ficar em sil√™ncio sem que isso seja desconfort√°vel. <br><br>N√£o estou aqui para te dar promessas vazias meu pedacinho de <span class='key-golden'>ouro</span>. Quero te dar o meu melhor, mesmo nos dias em que eu n√£o estiver t√£o bem. Estar com voc√™ me faz querer ser algu√©m mais atento, mais presente. Voc√™ √© minha <span class='key-red'>Princesa</span>, aquela que eu procuro quando as coisas d√£o certo e a primeira que eu quero por perto quando tudo parece incerto. √â uma conex√£o que vai al√©m do f√≠sico, √© algo na alma, uma vontade genu√≠na de ver voc√™ crescer e estar l√° para aplaudir cada conquista sua. <br><br>Voc√™ √© minha a <span class='key-green'>menina</span>, minha teimosa favorita e a dona do meu <span class='key-blue'>sorriso</span> e que desarma qualquer defesa minha. Eu escolho voc√™ todos os dias, com todos os seus detalhes, manias e essa intensidade que s√≥ voc√™ tem. O que a gente tem √© real, √© cru e √© a coisa mais bonita que eu j√° tive a sorte de viver. Obrigado por ser exatamente quem voc√™ √©, por n√£o mudar para caber em nada e por me deixar fazer parte da sua hist√≥ria. Eu n√£o preciso de mais nada quando estou do seu lado. <span class='key-red'>eu te amo</span> de um jeito que as palavras mal conseguem alcan√ßar, mas que meu <span class='key-red'>cora√ß√£o</span> sente em cada batida.";

    let current = 0, hasTypedP2 = false;
    const bgMusic = document.getElementById('bg-music');
    const video = document.getElementById('main-video');

    function init() {
        document.getElementById('splash').style.display = 'none';
        bgMusic.volume = 0.6;
        bgMusic.play().catch(() => {});
        typeWriter(TXT1, "type-p1", 40);
        setInterval(updateCounter, 1000);
        setupDots();
        initStars();
    }

    function setupDots() {
        const container = document.getElementById('dots');
        for(let i=0; i<4; i++) {
            let d = document.createElement('div');
            d.className = `dot ${i===0?'active':''}`;
            container.appendChild(d);
        }
    }

    function nav(dir) {
        current = Math.max(0, Math.min(3, current + dir));
        document.getElementById('viewport').style.transform = `translateX(-${current * 100}vw)`;
        document.getElementById('p-bar').style.width = ((current + 1) / 4) * 100 + "%";
        
        const dots = document.querySelectorAll('.dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === current));

        if(current === 1) {
            fadeVolume(bgMusic, 0.05);
            video.play();
            if(!hasTypedP2) { typeWriter(TXT2, "type-p2", 20); hasTypedP2 = true; }
        } else {
            video.pause();
            fadeVolume(bgMusic, 0.6);
        }
    }

    function fadeVolume(audio, target) {
        let step = audio.volume > target ? -0.05 : 0.05;
        let interval = setInterval(() => {
            if((step < 0 && audio.volume <= target) || (step > 0 && audio.volume >= target)) {
                audio.volume = target;
                clearInterval(interval);
            } else {
                audio.volume = Math.max(0, Math.min(1, audio.volume + step));
            }
        }, 50);
    }

    function typeWriter(text, elId, speed) {
        let i = 0, el = document.getElementById(elId);
        function type() {
            if (i < text.length) {
                if (text[i] === '<') {
                    let end = text.indexOf('>', i);
                    el.innerHTML += text.substring(i, end + 1);
                    i = end + 1;
                } else { el.innerHTML += text[i]; i++; }
                setTimeout(type, speed);
            }
        }
        type();
    }

    function updateCounter() {
        const diff = new Date() - START;
        document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
        document.getElementById('s1').innerText = Math.floor((diff/1000)%60);
    }

    function initStars() {
        const c = document.getElementById('star-canvas');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const stars = Array(100).fill().map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, r: Math.random()*1.5 }));
        function draw() {
            ctx.clearRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#fff";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                s.y -= 0.3; if(s.y < 0) s.y = c.height;
            });
            requestAnimationFrame(draw);
        }
        draw();
    }

    // Swipe para celular
    let xDown = null;
    document.addEventListener('touchstart', e => xDown = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if (!xDown) return;
        let xUp = e.changedTouches[0].clientX;
        if (xDown - xUp > 50) nav(1);
        if (xDown - xUp < -50) nav(-1);
        xDown = null;
    });

    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
</script>
</body>
</html>
