<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9 Meses</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --n-blue: #00d2ff; --n-red: #ff2d55; --n-green: #4cd964; --n-gold: #ffcc00; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; height: 100dvh; overflow: hidden; position: fixed; width: 100%; }
        #star-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .page { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.5s; z-index: 10; }
        .page.active { opacity: 1; visibility: visible; }
        .glass-card { background: rgba(15,15,15,0.95); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 18px; width: 100%; max-width: 400px; }
        .c-red { color: var(--n-red) !important; font-weight: bold; }
        .c-blue { color: var(--n-blue) !important; font-weight: bold; }
        .c-green { color: var(--n-green) !important; font-weight: bold; }
        .c-gold { color: var(--n-gold) !important; font-weight: bold; }
        .nav-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; margin: 10px; }
        .nav-controls { position: fixed; bottom: 30px; z-index: 100; display: flex; }
    </style>
</head>
<body>

<audio id="m1" src="foi-assim.mp3" loop></audio>
<audio id="m2" src="musica2.mp3" loop></audio>
<canvas id="star-canvas"></canvas>

<div id="splash" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer;" onclick="app.start()">
    <div style="font-size:50px; filter:drop-shadow(0 0 10px var(--n-red))">‚ù§Ô∏è</div>
    <p style="margin-top:20px; font-size:0.7rem; letter-spacing:2px;">CLIQUE PARA INICIAR</p>
</div>

<div id="pages-container">
    <section class="page active">
        <h1 style="font-family:'Playfair Display'; margin-bottom:15px;">Para meu <span class="c-green">Jacar√©</span></h1>
        <div class="glass-card" style="text-align:center; border-color:var(--n-gold); margin-bottom:15px;">
            <div class="c-gold" style="font-size:1.2rem;">9 MESES</div>
        </div>
        <div class="glass-card"><div id="type-p1" style="font-size:0.85rem; line-height:1.5;"></div></div>
    </section>

    <section class="page">
        <video id="v1" src="seu-video.mp4" loop playsinline style="width:100%; max-width:280px; border-radius:15px; margin-bottom:15px; border:1px solid var(--n-blue);"></video>
        <div class="glass-card" id="type-p2" style="font-size:0.8rem; line-height:1.6;"></div>
    </section>

    <section class="page">
        <h2 style="margin-bottom:20px;">Mem√≥rias</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%; max-width:380px;">
            <div style="width:100%; aspect-ratio:1; background:var(--n-blue); border-radius:10px;"></div>
            <div style="width:100%; aspect-ratio:1; background:var(--n-red); border-radius:10px;"></div>
        </div>
    </section>

    <section class="page">
        <div style="text-align:center;">
            <p class="c-red" style="font-size:3rem;">eu te amo</p>
            <p class="c-green" style="letter-spacing:5px; font-size:0.7rem;">PARA SEMPRE</p>
        </div>
    </section>
</div>

<div class="nav-controls" id="controls" style="display:none">
    <button class="nav-btn" onclick="app.nav(-1)">‚Üê</button>
    <button class="nav-btn" onclick="app.nav(1)">‚Üí</button>
</div>

<script>
    const app = (() => {
        const TXT = {
            p1: "Desde o dia 08 de Maio de 2025... <span class='c-red'>eu te amo</span>, minha <span class='c-green'>jacar√©</span>! üêä‚ù§Ô∏è",
            p2: "Nove meses dos melhores da minha vida... <span class='c-red'>eu te amo</span>."
        };
        let cur = 0, typed2 = false;
        const m1 = document.getElementById('m1'), m2 = document.getElementById('m2');

        function fade(out, inv) {
            let v = 1;
            const t = setInterval(() => {
                v -= 0.05;
                out.volume = Math.max(0, v);
                inv.volume = Math.min(1, 1-v);
                if(v <= 0) { out.pause(); inv.play(); clearInterval(t); }
            }, 100);
        }

        function typeEffect(text, elId, speed) {
            let i = 0; const el = document.getElementById(elId);
            function run() {
                if (i < text.length) {
                    if (text[i] === '<') { 
                        let end = text.indexOf('>', i); 
                        el.innerHTML += text.substring(i, end + 1); 
                        i = end + 1; 
                    } else { el.innerHTML += text[i]; i++; }
                    setTimeout(run, speed);
                }
            }
            run();
        }

        return {
            start: () => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('controls').style.display = 'flex';
                m1.play(); m1.volume = 1; m2.volume = 0;
                typeEffect(TXT.p1, "type-p1", 40);
            },
            nav: (dir) => {
                const pages = document.querySelectorAll('.page');
                pages[cur].classList.remove('active');
                cur = Math.max(0, Math.min(pages.length -1, cur + dir));
                pages[cur].classList.add('active');
                if(cur === 1) { 
                    document.getElementById('v1').play(); 
                    if(!typed2) { typeEffect(TXT.p2, "type-p2", 25); typed2 = true; }
                    fade(m1, m2);
                } else if (cur === 0 && m2.volume > 0.5) {
                    fade(m2, m1);
                }
            }
        };
    })();
</script>
</body>
</html>
