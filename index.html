<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #007aff; --neon-red: #ff3b30; --neon-green: #39ff14; --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        
        .progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--neon-blue); width: 0%; z-index: 10000; }

        .glass-card { 
            background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(0, 122, 255, 0.4); 
            border-radius: 20px; padding: 25px; margin: 20px 0; backdrop-filter: blur(10px); 
        }

        .key-red { color: var(--neon-red) !important; font-weight: 900; }
        .key-green { color: var(--neon-green) !important; font-weight: 900; }
        .key-golden { color: var(--gold) !important; font-weight: 900; }

        section { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; position: relative; }

        .moments-grid { display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; max-width: 800px; }
        @media (min-width: 768px) { .moments-grid { grid-template-columns: 1fr 1fr; } }

        .moment-card { border-radius: 20px; overflow: hidden; border: 1px solid var(--neon-blue); background: #000; }
        .moment-card img { width: 100%; height: 300px; object-fit: cover; }
        
        .main-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--neon-red); text-align: center; margin-bottom: 30px; }

        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 99999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; visibility: visible; opacity: 1; transition: 0.8s;
        }

        .heart-container { position: relative; width: 80px; height: 70px; animation: pulse 1s infinite; pointer-events: none; }
        .heart-shape { position: absolute; width: 40px; height: 65px; background: var(--neon-red); border-radius: 40px 40px 0 0; }
        .heart-left { left: 40px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart-right { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body onclick="startExperience()" ontouchstart="startExperience()">

<div class="progress-bar" id="p-bar"></div>
<canvas id="star-canvas"></canvas>
<audio id="bg-music" src="foi-assim.mp3" loop preload="auto"></audio>

<div id="splash">
    <div class="heart-container">

        <div class="heart-shape heart-right"></div>
    </div>
    <p style="margin-top: 30px; font-weight: 600; letter-spacing: 2px; color: #fff;">TOQUE EM QUALQUER LUGAR</p>
</div>

<section id="p1">
    <h1 class="main-title">Para voc√™ meu Jacar√©</h1>
    <div style="width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--neon-blue); background: url('foto-capa.jpg') center/cover; margin-bottom: 30px;"></div>
    <div class="glass-card" style="max-width: 500px; width: 100%;">
        <p id="type-p1" style="line-height: 1.8; text-align: justify;"></p>
    </div>
    <div style="display:flex; gap:15px; width:100%; max-width: 500px;">
        <div class="glass-card" style="flex:1; text-align:center;"><span id="h1" style="color:var(--neon-red); font-size:1.5rem; font-weight:900;">0</span><br><small>HORAS</small></div>
        <div class="glass-card" style="flex:1; text-align:center;"><span id="s1" style="color:var(--neon-blue); font-size:1.5rem; font-weight:900;">0</span><br><small>SEGS</small></div>
    </div>
</section>

<section id="p2">
    <div style="width: 100%; max-width: 500px;">
        <video id="main-video" src="seu-video.mp4" loop playsinline muted style="width:100%; border-radius:20px; border:2px solid var(--neon-blue); margin-bottom:20px;"></video>
        <div class="glass-card">
            <p id="type-p2" style="line-height: 1.8; text-align: justify;"></p>
        </div>
    </div>
</section>

<section id="p3">
    <h2 class="main-title">Nossos Momentos</h2>
    <div class="moments-grid">
        <div class="moment-card"><img src="foto4.jpg"><p style="padding:10px; text-align:center;">Nosso quarto m√™s ü•π</p></div>
        <div class="moment-card"><img src="foto2.jpg"><p style="padding:10px; text-align:center;">Primeira volta juntos üòÖ</p></div>
        <div class="moment-card"><img src="foto3.jpg"><p style="padding:10px; text-align:center;">Natal inesquec√≠vel ü´†</p></div>
        <div class="moment-card"><img src="foto1.jpg"><p style="padding:10px; text-align:center;">Feliz Ano Novo ‚ù§Ô∏è</p></div>
    </div>
</section>

<section id="p4">
    <div style="text-align: center;">
        <div style="font-size: 80px; margin-bottom: 20px;">üêä</div>
        <h2 class="main-title">Promessa Inabal√°vel</h2>
        <p class="key-red" style="font-size: 3rem; margin-top: 20px;">eu te amo</p>
        <p class="key-green" style="font-size: 1.2rem;">para todo o sempre</p>
    </div>
</section>

<script>
    const START_DATE = new Date("2025-05-08T20:00:00");
    const TXT1 = "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='key-red'>eu te amo</span>, minha <span class='key-green'>jacar√©</span>! üêä‚ù§Ô∏è";
    const TXT2 = "E c√° estamos minha princesaa... <span class='key-golden'>eu te amo</span> de um jeito que as palavras mal conseguem alcan√ßar.";

    let hasStarted = false;

    function startExperience() {
        if(hasStarted) return;
        hasStarted = true;
        
        const splash = document.getElementById('splash');
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 800);
        
        const audio = document.getElementById('bg-music');
        audio.play().catch(e => console.log("Audio block bypass"));

        typeWriter(TXT1, "type-p1", 40);
        setInterval(updateCounter, 1000);
        initStars();
    }

    function typeWriter(text, elementId, speed) {
        let i = 0; const el = document.getElementById(elementId);
        if(!el) return;
        el.innerHTML = "";
        function type() {
            if (i < text.length) {
                if (text[i] === '<') {
                    let end = text.indexOf('>', i);
                    el.innerHTML += text.substring(i, end + 1);
                    i = end + 1;
                } else {
                    el.innerHTML += text[i];
                    i++;
                }
                setTimeout(type, speed);
            }
        }
        type();
    }

    function updateCounter() {
        const diff = new Date() - START_DATE;
        const h = document.getElementById('h1');
        const s = document.getElementById('s1');
        if(h) h.innerText = Math.floor(diff / 3600000).toLocaleString();
        if(s) s.innerText = Math.floor((diff/1000)%60);
    }

    window.addEventListener('scroll', () => {
        const scroll = window.scrollY;
        const height = document.body.scrollHeight - window.innerHeight;
        document.getElementById('p-bar').style.width = (scroll / height) * 100 + "%";

        const p2 = document.getElementById('p2');
        if(p2 && scroll >= p2.offsetTop - 400 && document.getElementById('type-p2').innerHTML === "") {
            typeWriter(TXT2, "type-p2", 30);
            const v = document.getElementById('main-video');
            v.muted = false;
            v.play().catch(() => {});
        }
    });

    function initStars() {
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const stars = Array(100).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2 }));
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                s.y -= 0.2; if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }
        draw();
    }
</script>
</body>
</html>
