<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --c-blue: #0a84ff; 
            --c-red: #ff453a; 
            --c-green: #30d158; 
            --c-gold: #ffd60a; 
            --c-bg: #000000;
            --c-glass: rgba(20, 20, 20, 0.85);
            --c-border: rgba(255, 255, 255, 0.12);
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { background: var(--c-bg); color: #fff; font-family: 'Montserrat', sans-serif; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }

        #star-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.6; pointer-events: none; }
        .progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--c-blue); width: 25%; z-index: 100; transition: width 0.6s var(--ease-out); }

        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; transition: opacity 0.8s ease;
        }
        .heart-svg { width: 80px; height: 80px; fill: var(--c-red); filter: drop-shadow(0 0 20px var(--c-red)); animation: heartbeat 1.5s infinite; }

        .page { 
            position: absolute; inset: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transform: translateY(10px);
            transition: all 0.6s var(--ease-out); z-index: 10; 
        }
        .page.active { opacity: 1; visibility: visible; transform: translateY(0); }

        .glass-card { 
            background: var(--c-glass); border: 1px solid var(--c-border); 
            border-radius: 24px; padding: 20px; margin-bottom: 15px; 
            backdrop-filter: blur(20px); width: 100%; max-width: 420px;
        }

        .text-glow-red { color: var(--c-red); font-weight: 800; text-shadow: 0 0 12px var(--c-red); }
        .text-glow-blue { color: var(--c-blue); font-weight: 800; text-shadow: 0 0 12px var(--c-blue); }
        .text-glow-green { color: var(--c-green); font-weight: 800; text-shadow: 0 0 12px var(--c-green); }
        .text-glow-gold { color: var(--c-gold); font-weight: 800; text-shadow: 0 0 12px var(--c-gold); }
        
        .main-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; text-align: center; margin-bottom: 20px; }

        .explosion-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 420px; }
        .photo-pop { width: 100%; aspect-ratio: 4/5; border-radius: 16px; object-fit: cover; opacity: 0; transform: scale(0.8); }
        .page.active .photo-pop { animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        #photo-modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 1000; 
            display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-img { max-width: 100%; max-height: 55vh; border-radius: 12px; margin-bottom: 20px; object-fit: contain; }
        .modal-text-box { background: #111; border: 1px solid var(--c-blue); border-radius: 16px; padding: 15px; text-align: center; width: 100%; max-width: 500px; }

        .nav-controls { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 100; }
        .nav-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: #fff; width: 50px; height: 50px; border-radius: 50%; }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--c-blue); transform: scale(1.6); }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes popIn { to { opacity: 1; transform: scale(1); } }
        @keyframes rotateHourglass { 0% { transform: rotate(0deg); } 40% { transform: rotate(180deg); } 100% { transform: rotate(180deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

<audio id="bg-music" src="foi-assim.mp3" loop></audio>

<div id="splash" onclick="app.start()">
    <svg class="heart-svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    <p style="margin-top:20px; letter-spacing:4px; font-size:0.7rem; opacity:0.6; font-weight:600;">CLIQUE PARA ENTRAR</p>
</div>

<div class="progress-bar" id="p-bar"></div>
<canvas id="star-canvas"></canvas>

<div class="nav-controls" id="controls" style="display:none">
    <button class="nav-btn" onclick="app.nav(-1)">‚Üê</button>
    <div id="dots" style="display:flex; gap:10px"></div>
    <button class="nav-btn" onclick="app.nav(1)">‚Üí</button>
</div>

<div id="photo-modal">
    <button style="position:absolute; top:20px; right:20px; background:var(--c-red); border:none; color:white; width:44px; height:44px; border-radius:50%; font-weight:900;" onclick="app.closeModal()">‚úï</button>
    <img id="modal-img" class="modal-img" src="">
    <div id="modal-text" class="modal-text-box"></div>
</div>

<div id="pages-container">
    <section class="page active">
        <h1 class="main-title">Para meu <span class="text-glow-green">Jacar√©</span></h1>
        <div style="width:130px; height:130px; border-radius:50%; border:3px solid var(--c-red); background:url('foto-capa.jpg') center/cover; margin-bottom:20px; box-shadow: 0 0 20px rgba(255,69,58,0.3);"></div>
        <div class="glass-card"><div id="type-p1" style="font-size:0.9rem; text-align:justify;"></div></div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; width:100%; max-width:420px;">
            <div class="glass-card" style="margin:0; text-align:center; padding:12px;">
                <span id="h1" class="text-glow-red" style="font-size:1.4rem">0</span>
                <div style="font-size:0.6rem; font-weight:700; opacity:0.6;">HORAS</div>
            </div>
            <div class="glass-card" style="margin:0; text-align:center; padding:12px;">
                <span id="s1" class="text-glow-blue" style="font-size:1.4rem">0</span>
                <div style="font-size:0.6rem; font-weight:700; opacity:0.6;">SEGUNDOS</div>
            </div>
            <div class="glass-card" style="grid-column: span 2; margin:0; text-align:center; padding:12px; display:flex; flex-direction:column; align-items:center;">
                <span class="text-glow-gold" style="font-size:1.4rem">9 MESES</span>
                <div id="hourglass" style="font-size:1.5rem; margin-top:5px; animation: rotateHourglass 3s infinite ease-in-out;">‚è≥</div>
            </div>
        </div>
    </section>

    <section class="page">
        <video id="main-video" src="seu-video.mp4" loop playsinline style="width:100%; max-width:320px; border-radius:15px; border:1px solid var(--c-blue); margin-bottom:20px;"></video>
        <div class="glass-card"><div id="type-p2" style="font-size:0.85rem; text-align:justify;"></div></div>
    </section>

    <section class="page">
        <h2 class="main-title">Nossas Mem√≥rias</h2>
        <div class="explosion-grid">
            <img src="foto4.jpg" class="photo-pop" onclick="app.openModal('foto4.jpg', 'Nossa primeira foto, onde registramos o carinho do nosso quarto m√™s ü•π')">
            <img src="foto2.jpg" class="photo-pop" onclick="app.openModal('foto2.jpg', 'Nossa primeira volta juntos, onde teve conversas bobas, m√£os reciosas e pessoas pedindo pra eu te agarrar kkkküòÖ')">
            <img src="foto3.jpg" class="photo-pop" onclick="app.openModal('foto3.jpg', 'Est√° foto representa nosso primeiro natal junto, e onde estava magn√≠fica com este vestido vermelho..ü´†')">
            <img src="foto1.jpg" class="photo-pop" onclick="app.openModal('foto1.jpg', 'Essa foto √© a gente no ano novoo... representa que passamos 2 anivers√°rios, 7 meses e clr, a virada de ano no qual eu pude te beijar e dizer o quanto voc√™ √© especial pra mim, e que estaria com voc√™ este ano de 2026 ‚ù§Ô∏è')">
        </div>
    </section>

    <section class="page">
        <div style="text-align:center; background: radial-gradient(circle, rgba(48,209,88,0.05) 0%, rgba(0,0,0,0) 70%); width:100%; padding:40px 0;">
            <div style="font-size:95px; filter: drop-shadow(0 0 30px var(--c-green)); margin-bottom: 25px; animation: float 4s infinite ease-in-out;">üêä</div>
            <h2 class="main-title" style="font-size: 2.2rem; margin-bottom: 10px; opacity:0.9;">Promessa Inabal√°vel</h2>
            <p class="text-glow-red" style="font-size:4rem; margin: 20px 0; display: block; letter-spacing: -2px; animation: heartbeat 2s infinite ease-in-out;">eu te amo</p>
            <p class="text-glow-green" style="font-size: 0.9rem; letter-spacing: 7px; font-weight: 700; text-transform:uppercase; opacity:0.8;">para todo o sempre</p>
        </div>
    </section>
</div>

<script>
    const app = (() => {
        const CONFIG = {
            startDate: new Date("2025-05-08T20:00:00"),
            txt1: "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='text-glow-red'>eu te amo</span>, minha <span class='text-glow-green'>jacar√©</span>! üêä‚ù§Ô∏è",
            txt2: "E c√° estamos minha princesaa, no nosso nono m√™s e foram definitivamente os melhores da minha vida, e, o mais legal √© que simplesmente aconteceu. No come√ßo, eram apenas <span class='text-glow-blue'>olhares</span>, mas de repente se tornaram olhares cheio de sentimentos e <span class='text-glow-gold'>intensidade</span> as nossas <span class='text-glow-blue'>conversas</span> construiu algo que eu nem sabia que precisava tanto. √â engra√ßado como a gente se encaixa, se entende, se desculpa e se \"sente\" Voc√™ tem esse jeito de tornar as coisas <span class='text-glow-blue'>leves</span>, at√© quando o mundo l√° fora parece pesado demais. Gosto da forma como voc√™ ri das minhas bobagens e do jeito que eu te irrrito, de como a gente consegue ficar em sil√™ncio sem que isso seja desconfort√°vel. <br><br>N√£o estou aqui para te dar promessas vazias meu pedacinho de <span class='text-glow-gold'>ouro</span>. Quero te dar o meu melhor, mesmo nos dias em que eu n√£o estiver t√£o bem. Estar com voc√™ me faz querer ser algu√©m mais atento, mais presente. Voc√™ √© minha <span class='text-glow-red'>Princesa</span>, aquela que eu procuro quando as coisas d√£o certo e a primeira que eu quero por perto quando tudo parece incerto. √â uma conex√£o que vai al√©m do f√≠sico, √© algo na alma, uma vontade genu√≠na de ver voc√™ crescer e estar l√° para aplaudir cada conquista sua. <br><br>Voc√™ √© minha a <span class='text-glow-green'>menina</span>, minha teimosa favorita e a dona do meu <span class='text-glow-blue'>sorriso</span> e que desarma qualquer defesa minha. Eu escolho voc√™ todos os dias, com todos os seus detalhes, manias e essa intensidade que s√≥ voc√™ tem. O que a gente tem √© real, √© cru e √© a coisa mais bonita que eu j√° tive a sorte de viver. Obrigado por ser exatamente quem voc√™ √©, por n√£o mudar para caber em nada e por me deixar fazer parte da sua hist√≥ria. Eu n√£o preciso de mais nada quando estou do seu lado. <span class='text-glow-red'>eu te amo</span> de um jeito que as palavras mal conseguem alcan√ßar, mas que meu <span class='text-glow-red'>cora√ß√£o</span> sente em cada batida."
        };

        let current = 0, hasTypedP2 = false;
        const audio = document.getElementById('bg-music');
        const pages = document.querySelectorAll('.page');

        function start() {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
            document.getElementById('controls').style.display = 'flex';
            audio.play();
            typeWriter(CONFIG.txt1, "type-p1", 40);
            setInterval(updateCounter, 1000);
            setupStars(); setupDots(); setupTouch();
        }

        function nav(dir) {
            const next = Math.max(0, Math.min(pages.length - 1, current + dir));
            if (next === current) return;
            pages[current].classList.remove('active');
            current = next;
            pages[current].classList.add('active');
            document.getElementById('p-bar').style.width = ((current + 1) / pages.length) * 100 + "%";
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === current));
            if(current === 1) { 
                document.getElementById('main-video').play(); 
                if(!hasTypedP2) { typeWriter(CONFIG.txt2, "type-p2", 20); hasTypedP2 = true; } 
            } else { document.getElementById('main-video').pause(); }
        }

        function updateCounter() {
            const diff = new Date() - CONFIG.startDate;
            document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
            document.getElementById('s1').innerText = Math.floor((diff/1000)%60);
        }

        function typeWriter(text, elId, speed) {
            let i = 0; const el = document.getElementById(elId);
            function type() {
                if (i < text.length) {
                    if (text[i] === '<') {
                        const end = text.indexOf('>', i);
                        el.innerHTML += text.substring(i, end + 1);
                        i = end + 1;
                    } else {
                        el.innerHTML += text[i]; i++;
                    }
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function setupStars() {
            const c = document.getElementById('star-canvas'); const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const stars = Array(120).fill().map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, r: Math.random()*1.5, s: 0.3+Math.random()*0.5 }));
            function draw() {
                ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle="#fff";
                stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y-=s.s; if(s.y<0) s.y=c.height; });
                requestAnimationFrame(draw);
            }
            draw();
        }

        function setupDots() {
            const container = document.getElementById('dots');
            pages.forEach((_, i) => {
                const d = document.createElement('div');
                d.className = `dot ${i===0?'active':''}`;
                container.appendChild(d);
            });
        }

        function setupTouch() {
            let startX = 0;
            document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            document.addEventListener('touchend', e => {
                if (document.getElementById('photo-modal').style.display === 'flex') return;
                const diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 60) nav(diff > 0 ? 1 : -1);
            });
        }

        return { start, nav, openModal: (s, t) => { 
            document.getElementById('modal-img').src = s; 
            document.getElementById('modal-text').innerText = t; 
            document.getElementById('photo-modal').style.display = 'flex'; 
        }, closeModal: () => document.getElementById('photo-modal').style.display = 'none' };
    })();
</script>
</body>
</html>
