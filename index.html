<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --c-blue: #0a84ff; 
            --c-red: #ff453a; 
            --c-green: #30d158; 
            --c-gold: #ffd60a; 
            --c-bg: #000000;
            --c-glass: rgba(20, 20, 20, 0.85);
            --c-border: rgba(255, 255, 255, 0.12);
            
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
            --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
            
            --z-back: 1;
            --z-page: 10;
            --z-ui: 100;
            --z-modal: 1000;
            --z-splash: 9999;
        }

        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { background: var(--c-bg); color: #fff; font-family: 'Montserrat', sans-serif; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }

        /* Background FX */
        #star-canvas { position: fixed; inset: 0; z-index: var(--z-back); opacity: 0.6; pointer-events: none; }
        .progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--c-blue); width: 25%; z-index: var(--z-ui); transition: width 0.6s var(--ease-out); box-shadow: 0 2px 10px var(--c-blue); }

        /* Splash Screen (Hall de Entrada) */
        #splash { 
            position: fixed; inset: 0; background: #000; z-index: var(--z-splash); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .heart-container { position: relative; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; }
        .heart-svg { 
            width: 80px; height: 80px; fill: var(--c-red); 
            filter: drop-shadow(0 0 25px rgba(255, 69, 58, 0.6)); 
            animation: heartbeat 1.5s infinite ease-in-out; 
            z-index: 2;
        }
        .pulse-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--c-red); opacity: 0;
            animation: ripple 2s infinite linear;
        }
        .splash-text { 
            margin-top: 30px; letter-spacing: 4px; font-size: 0.75rem; 
            text-transform: uppercase; opacity: 0.6; font-weight: 600; 
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        /* Pages System */
        .page { 
            position: absolute; inset: 0; padding: 20px 20px 80px 20px; /* Padding bottom for nav */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transform: scale(0.95) translateY(10px);
            transition: opacity 0.6s var(--ease-out), transform 0.6s var(--ease-out), visibility 0.6s; 
            z-index: var(--z-page); 
        }
        .page.active { opacity: 1; visibility: visible; transform: scale(1) translateY(0); }

        /* Components */
        .glass-card { 
            background: var(--c-glass); border: 1px solid var(--c-border); 
            border-radius: 24px; padding: 20px; margin-bottom: 15px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            width: 100%; max-width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* Typography Highlights */
        .text-glow-red { color: var(--c-red); font-weight: 800; text-shadow: 0 0 12px rgba(255, 69, 58, 0.4); }
        .text-glow-blue { color: var(--c-blue); font-weight: 800; text-shadow: 0 0 12px rgba(10, 132, 255, 0.4); }
        .text-glow-green { color: var(--c-green); font-weight: 800; text-shadow: 0 0 12px rgba(48, 209, 88, 0.4); }
        .text-glow-gold { color: var(--c-gold); font-weight: 800; text-shadow: 0 0 12px rgba(255, 214, 10, 0.4); }
        
        .main-title { font-family: 'Playfair Display', serif; font-size: 1.9rem; text-align: center; margin-bottom: 24px; letter-spacing: -0.5px; }

        /* Gallery Grid */
        .explosion-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 420px; }
        .photo-pop { 
            width: 100%; aspect-ratio: 4/5; border-radius: 16px; object-fit: cover; 
            background: #111; border: 1px solid rgba(255,255,255,0.1); 
            transform: scale(0.8); opacity: 0; transition: transform 0.3s;
        }
        .photo-pop:active { transform: scale(0.95); }
        .page.active .photo-pop { animation: popIn 0.6s var(--ease-bounce) forwards; }
        .page.active .photo-pop:nth-child(1) { animation-delay: 0.1s; border-color: var(--c-blue); box-shadow: 0 4px 15px rgba(10, 132, 255, 0.2); }
        .page.active .photo-pop:nth-child(2) { animation-delay: 0.2s; border-color: var(--c-red); box-shadow: 0 4px 15px rgba(255, 69, 58, 0.2); }
        .page.active .photo-pop:nth-child(3) { animation-delay: 0.3s; border-color: var(--c-gold); box-shadow: 0 4px 15px rgba(255, 214, 10, 0.2); }
        .page.active .photo-pop:nth-child(4) { animation-delay: 0.4s; border-color: var(--c-green); box-shadow: 0 4px 15px rgba(48, 209, 88, 0.2); }

        /* Modal Engineering */
        #photo-modal { 
            position: fixed; inset: 0; background: rgba(5, 5, 5, 0.96); z-index: var(--z-modal); 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; opacity: 0; transition: opacity 0.3s ease;
        }
        #photo-modal.open { display: flex; opacity: 1; }
        .modal-content-wrapper { 
            display: flex; flex-direction: column; align-items: center; 
            max-width: 100%; width: 100%; animation: modalSlideUp 0.4s var(--ease-out);
        }
        .modal-img { 
            max-width: 100%; max-height: 55vh; object-fit: contain; 
            border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .modal-text-box { 
            background: #1a1a1a; border: 1px solid var(--c-blue); border-radius: 16px; 
            padding: 16px 20px; text-align: center; font-size: 0.9rem; line-height: 1.5; 
            color: #eee; width: 100%; max-width: 500px;
        }
        .close-btn { 
            position: absolute; top: 20px; right: 20px; width: 44px; height: 44px; 
            background: var(--c-red); border-radius: 50%; border: none; color: white; 
            font-weight: 900; font-size: 1.2rem; box-shadow: 0 0 20px rgba(255,69,58,0.4);
            cursor: pointer; z-index: 10001;
        }

        /* Navigation UI */
        .nav-controls { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 25px; z-index: var(--z-ui); }
        .nav-btn { 
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; width: 50px; height: 50px; border-radius: 50%; 
            backdrop-filter: blur(10px); cursor: pointer; transition: all 0.2s;
        }
        .nav-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.15); }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: all 0.4s var(--ease-bounce); }
        .dot.active { background: var(--c-blue); transform: scale(1.8); box-shadow: 0 0 10px var(--c-blue); }

        /* Animations */
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes ripple { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes popIn { to { transform: scale(1); opacity: 1; } }
        @keyframes modalSlideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0.3; } to { opacity: 0.8; } }

    </style>
</head>

<script>
    /**
     * Senior Engineer Refactor
     * - Namespace isolation
     * - Event Delegation
     * - Performance optimization
     */
    const app = (() => {
        // Configuration
        const CONFIG = {
            startDate: new Date("2025-05-08T20:00:00"),
            txt1: "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='text-glow-red'>eu te amo</span>, minha <span class='text-glow-green'>jacar√©</span>! üêä‚ù§Ô∏è",
            txt2: "E c√° estamos minha princesaa, no nosso nono m√™s e foram definitivamente os melhores da minha vida, e, o mais legal √© que simplesmente aconteceu. No come√ßo, eram apenas <span class='text-glow-blue'>olhares</span>, mas de repente se tornaram olhares cheio de sentimentos e <span class='text-glow-gold'>intensidade</span> as nossas <span class='text-glow-blue'>conversas</span> construiu algo que eu nem sabia que precisava tanto. √â engra√ßado como a gente se encaixa, se entende, se desculpa e se \"sente\" Voc√™ tem esse jeito de tornar as coisas <span class='text-glow-blue'>leves</span>, at√© quando o mundo l√° fora parece pesado demais. Gosto da forma como voc√™ ri das minhas bobagens e do jeito que eu te irrrito, de como a gente consegue ficar em sil√™ncio sem que isso seja desconfort√°vel. <br><br>N√£o estou aqui para te dar promessas vazias meu pedacinho de <span class='text-glow-gold'>ouro</span>. Quero te dar o meu melhor, mesmo nos dias em que eu n√£o estiver t√£o bem. Estar com voc√™ me faz querer ser algu√©m mais atento, mais presente. Voc√™ √© minha <span class='text-glow-red'>Princesa</span>, aquela que eu procuro quando as coisas d√£o certo e a primeira que eu quero por perto quando tudo parece incerto. √â uma conex√£o que vai al√©m do f√≠sico, √© algo na alma, uma vontade genu√≠na de ver voc√™ crescer e estar l√° para aplaudir cada conquista sua. <br><br>Voc√™ √© minha a <span class='text-glow-green'>menina</span>, minha teimosa favorita e a dona do meu <span class='text-glow-blue'>sorriso</span> e que desarma qualquer defesa minha. Eu escolho voc√™ todos os dias, com todos os seus detalhes, manias e essa intensidade que s√≥ voc√™ tem. O que a gente tem √© real, √© cru e √© a coisa mais bonita que eu j√° tive a sorte de viver. Obrigado por ser exatamente quem voc√™ √©, por n√£o mudar para caber em nada e por me deixar fazer parte da sua hist√≥ria. Eu n√£o preciso de mais nada quando estou do seu lado. <span class='text-glow-red'>eu te amo</span> de um jeito que as palavras mal conseguem alcan√ßar, mas que meu <span class='text-glow-red'>cora√ß√£o</span> sente em cada batida."
        };

        // State
        let state = {
            current: 0,
            hasTypedP2: false,
            pages: [],
            audio: document.getElementById('bg-music')
        };

        // UI References
        const ui = {
            splash: document.getElementById('splash'),
            controls: document.getElementById('controls'),
            video: document.getElementById('main-video'),
            modal: document.getElementById('photo-modal'),
            modalImg: document.getElementById('modal-img'),
            modalText: document.getElementById('modal-text'),
            bar: document.getElementById('p-bar')
        };

        function init() {
            state.pages = document.querySelectorAll('.page');
            setupStars();
            setupDots();
            setupTouch();
            // Start counter loop
            setInterval(updateCounter, 1000);
        }

        function start() {
            ui.splash.style.opacity = '0';
            ui.splash.style.transform = 'scale(1.1)';
            setTimeout(() => ui.splash.style.display = 'none', 800);
            
            ui.controls.style.display = 'flex';
            
            // Audio Fade In
            state.audio.volume = 0;
            state.audio.play().catch(e => console.log("Audio autoplay restriction"));
            let volFade = setInterval(() => {
                if (state.audio.volume < 0.6) state.audio.volume += 0.05;
                else clearInterval(volFade);
            }, 250);

            typeWriter(CONFIG.txt1, "type-p1", 35);
        }

        function nav(dir) {
            const next = Math.max(0, Math.min(state.pages.length - 1, state.current + dir));
            if (next === state.current) return;

            state.pages[state.current].classList.remove('active');
            state.current = next;
            state.pages[state.current].classList.add('active');

            // Update UI
            ui.bar.style.width = ((state.current + 1) / state.pages.length) * 100 + "%";
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === state.current));

            // Logic per page
            if (state.current === 1) {
                ui.video.play();
                if (!state.hasTypedP2) {
                    typeWriter(CONFIG.txt2, "type-p2", 20);
                    state.hasTypedP2 = true;
                }
            } else {
                ui.video.pause();
            }
        }

        function openModal(src, txt) {
            ui.modalImg.src = src;
            ui.modalText.innerHTML = txt;
            ui.modal.classList.add('open');
        }

        function closeModal() {
            ui.modal.classList.remove('open');
            setTimeout(() => { ui.modalImg.src = ""; }, 300);
        }

        // Utils
        function updateCounter() {
            const diff = new Date() - CONFIG.startDate;
            document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
            document.getElementById('s1').innerText = Math.floor((diff / 1000) % 60);
        }

        function typeWriter(text, elId, speed) {
            let i = 0;
            const el = document.getElementById(elId);
            // Pre-process HTML tags for smoother typing
            // (Simple implementation for this use-case)
            function type() {
                if (i < text.length) {
                    if (text[i] === '<') {
                        const end = text.indexOf('>', i);
                        el.innerHTML += text.substring(i, end + 1);
                        i = end + 1;
                    } else {
                        el.innerHTML += text[i];
                        i++;
                    }
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function setupStars() {
            const c = document.getElementById('star-canvas');
            const ctx = c.getContext('2d');
            let w, h;
            
            const resize = () => { w = c.width = window.innerWidth; h = c.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();

            const stars = Array(120).fill().map(() => ({
                x: Math.random() * w, y: Math.random() * h,
                r: Math.random() * 1.5, o: Math.random(), s: 0.2 + Math.random() * 0.3
            }));

            function draw() {
                ctx.clearRect(0, 0, w, h);
                stars.forEach(star => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.o})`;
                    ctx.beginPath(); ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2); ctx.fill();
                    star.y -= star.s;
                    if (star.y < 0) star.y = h;
                    // Twinkle effect
                    star.o = 0.3 + Math.abs(Math.sin(Date.now() * 0.001 * star.s)) * 0.7;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

        function setupDots() {
            const container = document.getElementById('dots');
            state.pages.forEach((_, i) => {
                const d = document.createElement('div');
                d.className = `dot ${i === 0 ? 'active' : ''}`;
                container.appendChild(d);
            });
        }

        function setupTouch() {
            let startX = 0;
            document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            document.addEventListener('touchend', e => {
                if (ui.modal.classList.contains('open')) return;
                const diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 60) nav(diff > 0 ? 1 : -1);
            });
        }

        // Public API
        return { init, start, nav, openModal, closeModal };
    })();

    // Boot
    window.onload = app.init;
</script>
