<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #00d2ff; --neon-red: #ff2d55; 
            --neon-green: #4cd964; --neon-gold: #ffcc00; 
            --bg-dark: #050505; --glass: rgba(15, 15, 15, 0.9);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { background: var(--bg-dark); color: #fff; font-family: 'Montserrat', sans-serif; height: 100dvh; width: 100%; overflow: hidden; position: fixed; touch-action: none; }
        
        #star-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.6; }
        .progress-bar { position: fixed; top: 0; left: 0; height: 4px; background: linear-gradient(90deg, var(--neon-blue), var(--neon-green)); z-index: 1000; transition: width 0.4s ease; width: 0%; }
        
        /* Cores */
        .c-red { color: var(--neon-red); font-weight: 900; text-shadow: 0 0 8px var(--neon-red); }
        .c-blue { color: var(--neon-blue); font-weight: 900; text-shadow: 0 0 8px var(--neon-blue); }
        .c-green { color: var(--neon-green); font-weight: 900; text-shadow: 0 0 8px var(--neon-green); }
        .c-gold { color: var(--neon-gold); font-weight: 900; text-shadow: 0 0 8px var(--neon-gold); }

        /* Estrutura de P√°ginas */
        #pages-container { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .page { 
            position: absolute; inset: 0; padding: 20px 20px 80px 20px; /* Padding bottom extra para nav */
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            opacity: 0; visibility: hidden; transform: scale(0.95); 
            transition: opacity 0.5s ease, transform 0.5s ease; 
            pointer-events: none;
        }
        .page.active { opacity: 1; visibility: visible; transform: scale(1); pointer-events: auto; }
        
        /* Cards */
        .glass-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; padding: 15px; margin-bottom: 10px; width: 100%; max-width: 380px; box-shadow: 0 4px 30px rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        
        /* Imagens e V√≠deo */
        .foto-destaque { width: 180px; height: 180px; border-radius: 20px; border: 3px solid var(--neon-green); object-fit: cover; box-shadow: 0 0 15px var(--neon-green); margin-bottom: 15px; }
        video { width: 100%; max-height: 40vh; border-radius: 15px; border: 2px solid var(--neon-blue); margin-bottom: 10px; background: #000; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        /* Galeria Grid Mobile */
        .grid-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 380px; }
        .grid-gallery img { width: 100%; aspect-ratio: 4/5; border-radius: 12px; object-fit: cover; border: 1px solid #333; }

        /* Modal */
        #photo-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-img { max-width: 100%; max-height: 60vh; border-radius: 15px; border: 2px solid var(--neon-blue); object-fit: contain; box-shadow: 0 0 30px rgba(0,210,255,0.3); }

        /* Navega√ß√£o */
        .nav-container { 
            position: fixed; bottom: 20px; left: 0; right: 0; 
            display: flex; justify-content: center; gap: 40px; 
            z-index: 5000; pointer-events: none; opacity: 0; transition: opacity 0.5s;
        }
        .nav-container.show { pointer-events: auto; opacity: 1; }
        .btn-nav { 
            width: 60px; height: 60px; border-radius: 50%; 
            background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.2); 
            font-size: 1.5rem; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .btn-nav:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }
        
        /* Scroll texto */
        .scroll-text { max-height: 35vh; overflow-y: auto; text-align: justify; font-size: 0.9rem; padding-right: 5px; }
    </style>
</head>
<body>

<audio id="bg-music" src="foi-assim.mp3" loop preload="auto"></audio>

<div id="splash" onclick="app.start()">
    <div style="font-size:80px; filter: drop-shadow(0 0 25px var(--neon-red)); animation: pulse 1.5s infinite;">‚ù§Ô∏è</div>
    <p style="margin-top:20px; letter-spacing:4px; font-weight:700; color:var(--neon-blue); font-size: 0.8rem;">TOQUE PARA COME√áAR</p>
</div>

<div id="pages-container">

        <div class="glass-card" style="text-align:center; border-color:var(--neon-gold); padding:8px;">

                <span id="s1" class="c-blue" style="font-size:1.2rem">0</span>
                <div style="font-size:0.6rem; letter-spacing:1px; margin-top:3px;">SEGUNDOS</div>
            </div>
        </div>
    </section>

    <section class="page">
        <video id="main-video" src="seu-video.mp4" loop playsinline preload="auto"></video>
        <div class="glass-card">
            <div id="type-p2" class="scroll-text"></div>
        </div>
    </section>

    <section class="page">
        <h2 style="font-size:1.5rem; margin-bottom:15px;" class="c-blue">Nossas Mem√≥rias</h2>
        <div class="grid-gallery">
            <img src="foto1.jpg" style="border-color:var(--neon-blue)" onclick="app.openModal('foto1.jpg', 'nossa primeira foto juntos, onde registramos o carinho do nosso quarto m√™s.ü•∫')">
            <img src="foto2.jpg" style="border-color:var(--neon-red)" onclick="app.openModal('foto2.jpg', 'nossaa primeiraaa voltinhaa juntoo, aqui nos fomos ver o p√¥r do soll juntinhos cheio de vergonha, m√£os reciosas e sorrisos envergonhados mas j√° apaixonados.. As pessoas mandando eu te agarrar kakakak, lembraaa mohhh?')">
            <img src="foto3.jpg" style="border-color:var(--neon-gold)" onclick="app.openModal('foto3.jpg', 'nesta foto foi nossooo natalll juntinhooo, devemos uma volta, onde eu te dei a correntinha e que voc√™ estava magn√≠fica com aquele vestido vermelhoüò©')">
            <img src="foto4.jpg" style="border-color:var(--neon-green)" onclick="app.openModal('foto4.jpg', 'aqui foi onde completamos nosso s√©timo m√™s, nosso primeiro ano novo e nosso primeiro de janeiro. Infelizmente eu n pude acordar ao seu lado em 1 de janeiro, mas estive ao seu lado no mesmo, passamos por diversas dificuldades at√© chegar ali, mas chegamoss apenas no s√©timo, hoje completamos 9ü•π!')">
        </div>
    </section>

    <section class="page">
        <div style="text-align:center;">
            <div style="font-size:80px; filter: drop-shadow(0 0 20px var(--neon-green)); margin-bottom: 20px;">üêä</div>
            <h2 style="font-family:'Playfair Display'; font-size:2rem;">Promessa</h2>
            <p class="c-red" style="font-size:3rem; margin: 10px 0; font-weight:900;">eu te amo</p>
            <p class="c-green" style="font-size: 0.8rem; letter-spacing: 4px; font-weight: 900;">PARA TODO O SEMPRE</p>
        </div>
    </section>
</div>

<div class="nav-container" id="nav-btns">
    <button class="btn-nav" onclick="app.nav(-1)">‚Üê</button>
    <button class="btn-nav" onclick="app.nav(1)">‚Üí</button>
</div>

<div id="photo-modal">
    <button style="position:absolute; top:20px; right:20px; background:var(--neon-red); color:white; width:50px; height:50px; border-radius:50%; border:none; font-size:1.5rem; z-index:10001;" onclick="app.closeModal()">‚úï</button>
    <img id="modal-img" class="modal-img" src="">
    <div id="modal-text" style="background:rgba(0,0,0,0.8); border:1px solid var(--neon-blue); padding:20px; border-radius:15px; text-align:center; width:90%; margin-top:15px; font-size:0.95rem; line-height:1.4;"></div>
</div>

<script>
    const app = (() => {
        const CONFIG = {
            date: new Date("2025-05-08T20:00:00"),
            txt1: "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='c-red'>eu te amo</span>, minha <span class='c-green'>jacar√©</span>! üêä‚ù§Ô∏è",
            txt2: "E c√° estamos minha princesaa, no nosso nono m√™s e foram definitivamente os melhores da minha vida, e, o mais legal √© que simplesmente aconteceu. No come√ßo, eram apenas <span class='c-blue'>olhares</span>, mas de repente se tornaram olhares cheio de sentimentos e <span class='c-gold'>intensidade</span>. Nossas <span class='c-blue'>conversas</span> constru√≠ram algo que eu nem sabia que precisava tanto. √â engra√ßado como a gente se encaixa. Voc√™ tem esse jeito de tornar as coisas <span class='c-blue'>leves</span>. <br><br>N√£o estou aqui para te dar promessas vazias meu pedacinho de <span class='c-gold'>ouro</span>. Quero te dar o meu melhor. Voc√™ √© minha <span class='c-red'>Princesa</span>, minha <span class='c-green'>menina</span> teimosa favorita e a dona do meu <span class='c-blue'>sorriso</span>. <span class='c-red'>eu te amo</span> de um jeito que as palavras mal conseguem alcan√ßar... <br><br>Que nosso nono m√™s seja repleto de <span class='c-green'>felicidade</span>, alegria, <span class='c-blue'>sorrisos bobos</span> e muita <span class='c-gold'>maturidade</span>, quero te oferecer o que ningu√©m nunca ofereceu, quero ser o que nigu√©m nunca conseguiu ser, eu quero ser o cara que far√° parte da sua vida e tamb√©m <span class='c-blue'>diferen√ßa</span> na mesma, eu quero ser algu√©m capaz de fazer voc√™ esquecer todas as dores e passar a ser o homem que seu pai n√£o foi, sem querer julgar sua familia. Eu ainda quero fazer voc√™ adormecer em meu bra√ßos enquanto nossos <span class='c-gold'>filhos</span> dormem ao lado, quero que venham 1, 2, 3 e diversos anos juntos. <span class='c-red'>EU TE AMO IMENSAMENTE MEU ANJINHO</span>"
        };

        let current = 0, hasTypedP2 = false, fadeInterval;
        const pages = document.querySelectorAll('.page');
        const music = document.getElementById('bg-music');
        const video = document.getElementById('main-video');
        const splash = document.getElementById('splash');

        function fadeAudio(target) {
            clearInterval(fadeInterval);
            const step = target > music.volume ? 0.05 : -0.05;
            fadeInterval = setInterval(() => {
                let next = music.volume + step;
                if ((step > 0 && next >= target) || (step < 0 && next <= target)) {
                    music.volume = target;
                    clearInterval(fadeInterval);
                } else {
                    music.volume = Math.min(1, Math.max(0, next));
                }
            }, 50);
        }

        function type(text, id, speed) {
            const el = document.getElementById(id);
            if(!el || el.innerHTML.length > 10) return; // Prevent re-type
            let i = 0; el.innerHTML = "";
            function run() {
                if (i < text.length) {
                    if (text.slice(i).startsWith("<span")) {
                        let endTag = text.indexOf("</span>", i) + 7;
                        if(endTag === 6) endTag = text.length; 
                        let fullTag = text.substring(i, endTag);
                        let opening = fullTag.substring(0, fullTag.indexOf(">") + 1);
                        let content = fullTag.substring(opening.length, fullTag.length - 7);
                        let charIndex = 0;
                        function typeInside() {
                            if (charIndex <= content.length) {
                                el.innerHTML = text.substring(0, i) + opening + content.substring(0, charIndex) + "</span>";
                                charIndex++; setTimeout(typeInside, speed);
                            } else { i = endTag; run(); }
                        }
                        typeInside();
                    } else if (text[i] === '<') {
                        let end = text.indexOf('>', i);
                        el.innerHTML += text.substring(i, end + 1);
                        i = end + 1; run();
                    } else {
                        el.innerHTML += text[i]; i++;
                        setTimeout(run, speed);
                    }
                }
            }
            run();
        }

        function updateCounter() {
            const diff = new Date() - CONFIG.date;
            document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
            document.getElementById('s1').innerText = Math.floor((diff/1000)%60);
        }

        return {
            start: () => {
                // Prepara √°udio e v√≠deo no clique do usu√°rio (Mobile fix)
                music.volume = 1; music.play().catch(()=>{});
                video.pause(); video.currentTime = 0; // Preload logic
                
                // Anima√ß√£o de sa√≠da
                splash.style.opacity = '0';
                
                setTimeout(() => { 
                    splash.style.display = 'none'; 
                    document.getElementById('nav-btns').classList.add('show');
                    pages[0].classList.add('active');
                    document.getElementById('p-bar').style.width = "25%";
                    type(CONFIG.txt1, "type-p1", 40);
                }, 500);

                setInterval(updateCounter, 1000);
                
                // Background
                const c = document.getElementById('star-canvas'); const ctx = c.getContext('2d');
                c.width = window.innerWidth; c.height = window.innerHeight;
                const stars = Array(80).fill().map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, r: Math.random() }));
                function draw() { ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle="#fff"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); s.y-=0.3; if(s.y<0) s.y=c.height; }); requestAnimationFrame(draw); } draw();
            },
            nav: (dir) => {
                let prev = current;
                pages[current].classList.remove('active');
                current = Math.max(0, Math.min(pages.length - 1, current + dir));
                pages[current].classList.add('active');
                document.getElementById('p-bar').style.width = ((current + 1)/pages.length)*100 + "%";
                
                if(current === 1) { 
                    fadeAudio(0); 
                    video.volume = 1; video.play(); 
                    if(!hasTypedP2) { type(CONFIG.txt2, "type-p2", 15); hasTypedP2 = true; } 
                } else {
                    if(prev === 1) { video.pause(); fadeAudio(1); }
                }
            },
            openModal: (s, t) => { 
                document.getElementById('modal-img').src = s; 
                document.getElementById('modal-text').innerText = t; 
                document.getElementById('photo-modal').style.display = 'flex'; 
            },
            closeModal: () => document.getElementById('photo-modal').style.display = 'none'
        };
    })();
</script>
</body>
