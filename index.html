<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para meu Jacar√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Montserrat:wght@400;600;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #007aff;
            --neon-red: #ff3b30;
            --neon-green: #39ff14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        #star-canvas, #heart-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #heart-canvas { z-index: 50; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 2px solid var(--neon-blue); 
            border-radius: 20px; 
            padding: 22px; 
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.2);
            position: relative; 
            z-index: 20;
        }

        @keyframes neonPulseRed {
            0%, 100% { text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); transform: scale(1); }
            50% { text-shadow: 0 0 25px var(--neon-red), 0 0 35px var(--neon-red); transform: scale(1.05); }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        .key-red { 
            color: var(--neon-red) !important; 
            font-weight: 900 !important; 
            display: inline-block; 
            animation: neonPulseRed 1.5s infinite ease-in-out;
            text-shadow: 0 0 10px var(--neon-red);
        }
        
        .key-green { 
            color: var(--neon-green) !important; 
            font-weight: 900 !important; 
            text-shadow: 0 0 15px var(--neon-green) !important; 
            display: inline-block; 
        }

        .main-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--neon-red); text-align: center; margin-bottom: 20px; text-shadow: 0 0 15px rgba(255, 59, 48, 0.5); }

        #viewport { display: flex; width: 400vw; height: 100%; transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1); position: relative; z-index: 10; }
        .page { width: 100vw; height: 100vh; padding: 40px 20px 100px; overflow-y: auto; overflow-x: hidden; scrollbar-width: none; }
        .page::-webkit-scrollbar { display: none; }

        .btn-selar {
            background: transparent;
            border: 2px solid var(--neon-red);
            color: var(--neon-red);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-red);
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn-selar:active { transform: scale(0.9); box-shadow: 0 0 30px var(--neon-red); }

        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .photo-item { width: 100%; aspect-ratio: 1; border-radius: 12px; border: 2px solid var(--neon-blue); object-fit: cover; }

        .dots { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 1000; }
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.4s; }
        .dot.active { width: 30px; background: var(--neon-blue); border-radius: 10px; }
        
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 1s ease; }
        
        video::-webkit-media-controls { display:none !important; }

        .final-card {
            background: rgba(255, 255, 255, 0.03);
            border: 3px solid var(--neon-red);
            animation: floating 4s ease-in-out infinite;
        }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>
<canvas id="heart-canvas"></canvas>
<audio id="bg-music" src="foi-assim.mp3" loop></audio>

<div id="splash">
    <div onclick="shatterHeart()" style="font-size:80px; cursor:pointer; animation: pulse 1.5s infinite;">üíô</div>
</div>

<div class="dots"><div class="dot active"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>

<div id="viewport">
    <section class="page">
        <div style="display: flex; flex-direction: column; align-items: center; max-width: 450px; margin: 0 auto;">
            <h1 class="main-title">Para voc√™ meu Jacar√©</h1>
            <div style="width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--neon-blue); background: url('foto-capa.jpg') center/cover; margin-bottom: 25px; box-shadow: 0 0 20px var(--neon-blue);"></div>
            <div class="glass-card" style="width: 100%;"><div id="type-p1" style="line-height: 1.8; text-align: justify; font-size: 0.95rem; min-height: 80px;"></div></div>
            <div style="display:flex; gap:12px; width:100%;">
                <div class="glass-card" style="flex:1; text-align:center;"><span id="h1" style="color:var(--neon-red); font-size:1.6rem; font-weight:900;">0</span><br><small>HORAS</small></div>
                <div class="glass-card" style="flex:1; text-align:center;"><span id="s1" style="color:var(--neon-blue); font-size:1.6rem; font-weight:900;">0</span><br><small>SEGS</small></div>
            </div>
        </div>
    </section>

    <section class="page">
        <div style="max-width: 450px; margin: 0 auto;">
            <div class="glass-card" style="display: flex; justify-content: space-between; gap: 10px;">
                <div style="text-align: left; flex: 1;">
                    <div style="color:var(--neon-red); font-weight:900; font-size: 0.9rem;">08 MAI ‚ú®</div>
                    <p style="font-size:0.65rem; opacity:0.9; line-height: 1.2; margin-top: 4px;">O dia em que olhei nos teus olhos e o mundo em volta emudeceu.</p>
                </div>
                <div style="text-align: right; flex: 1;">
                    <div style="color:var(--neon-red); font-weight:900; font-size: 0.9rem;">12 MAI üíç</div>
                    <p style="font-size:0.65rem; opacity:0.9; line-height: 1.2; margin-top: 4px;">Onde a vontade de ser um s√≥ se tornou o nosso destino.</p>
                </div>
            </div>
            <video id="main-video" src="seu-video.mp4" loop playsinline style="width:100%; border-radius:15px; border:2px solid var(--neon-blue); margin-bottom:20px; pointer-events:none;"></video>
            <div class="glass-card"><div id="type-p2" style="line-height: 1.8; text-align: justify; font-size: 0.92rem; min-height: 350px;"></div></div>
        </div>
    </section>

    <section class="page">
        <div style="max-width: 450px; margin: 0 auto; text-align: center;">
            <h2 class="main-title">Nossos Momentos</h2>
            <div class="photo-grid">
                <img src="foto1.jpg" class="photo-item"> <img src="foto2.jpg" class="photo-item">
                <img src="foto3.jpg" class="photo-item"> <img src="foto4.jpg" class="photo-item">
            </div>
            <button class="btn-selar" onclick="spawnHearts()">Selar o Amor</button>
        </div>
    </section>

    <section class="page">
        <div style="max-width: 450px; margin: 0 auto; text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: center;">
            <h2 class="main-title" style="font-size: 2.2rem;">Uma Promessa</h2>
            <div class="glass-card final-card" style="padding: 50px 20px;">
                <p style="line-height: 2.5; font-size: 1.3rem; font-weight: 700;">
                    Para sempre minha, <br> 
                    Para sempre meu <br>
                    <span class="key-green" style="font-size: 2.2rem; display: block; margin: 10px 0;">jacar√©</span>
                    <span class="key-red" style="font-size: 2.8rem; display: block;">eu te amo</span>
                </p>
                <div style="margin-top: 20px; font-size: 45px;">üíç‚ú®</div>
            </div>
        </div>
    </section>
</div>

<script>
    const START = new Date("2025-05-08T20:00:00");
    const TXT1 = "Desde o dia 08 de Maio de 2025, minha vida se tornou um reflexo do seu sorriso... <span class='key-red'>eu te amo</span>, minha <span class='key-green'>jacar√©</span>! üêä‚ù§Ô∏è";
    const TXT2 = "Gosto de como a gente se entende sem precisar de muito esfor√ßo. N√£o √© sobre grandes cenas, mas sobre a vontade constante de estar perto. Tem algo na sua presen√ßa que me prende, um <span class='key-red'>desejo</span> que n√£o passa e uma paz que s√≥ encontro do seu lado. √â f√°cil te querer porque voc√™ √© real, intensa e exatamente quem eu quero ter por perto todos os dias. <br><br>Quero cada detalhe seu, desde as conversas jogadas fora at√© os sil√™ncios que a gente compartilha. N√£o preciso de palavras dif√≠ceis pra dizer que voc√™ me completa de um jeito pr√°tico e visceral. Estar com voc√™ √© o meu lugar favorito, e essa <span class='key-red'>conex√£o</span> √© o que me faz querer construir cada vez mais ao seu lado. <br><br>Voc√™ √© meu v√≠cio bom, minha parceira de todas as horas e a pessoa que eu escolho, sem d√∫vida nenhuma. O sentimento aqui √© limpo e direto: eu quero voc√™, hoje, amanh√£ e em cada plano que a gente tra√ßar. Obrigado por ser meu <span class='key-green'>jacar√©</span>. <span class='key-red'>eu te amo</span> pra valer.";

    let typedPages = { p1: false, p2: false };
    const bgMusic = document.getElementById('bg-music');
    const video = document.getElementById('main-video');

    function shatterHeart() {
        bgMusic.volume = 1;
        bgMusic.play().catch(() => {});
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => { 
            document.getElementById('splash').style.display = 'none'; 
            if(!typedPages.p1) typeWriter(TXT1, "type-p1", 35, 'p1');
            setInterval(updateCounter, 1000); setupStars(); 
        }, 800);
    }

    function typeWriter(text, elementId, speed, key) {
        let i = 0; const el = document.getElementById(elementId);
        function type() {
            if (i < text.length) {
                if (text[i] === '<') { 
                    let end = text.indexOf('>', i); 
                    el.innerHTML += text.substring(i, end + 1); 
                    i = end + 1; 
                }
                else { 
                    el.innerHTML += text[i]; 
                    i++; 
                }
                setTimeout(type, speed);
            } else { typedPages[key] = true; }
        }
        type();
    }

    function updateCounter() {
        const diff = new Date() - START;
        document.getElementById('h1').innerText = Math.floor(diff / 3600000).toLocaleString();
        document.getElementById('s1').innerText = Math.floor((diff/1000)%60);
    }

    function crossfade(toVideo) {
        let duration = 2000;
        let steps = 40;
        let interval = duration / steps;
        let volStep = 1 / steps;
        
        if(toVideo) {
            video.volume = 0;
            video.play().catch(() => {});
            let fade = setInterval(() => {
                if(video.volume < 0.95) video.volume += volStep;
                if(bgMusic.volume > 0.05) bgMusic.volume -= volStep;
                else { bgMusic.volume = 0; bgMusic.pause(); clearInterval(fade); }
            }, interval);
        } else {
            bgMusic.play().catch(() => {});
            let fade = setInterval(() => {
                if(bgMusic.volume < 0.95) bgMusic.volume += volStep;
                if(video.volume > 0.05) video.volume -= volStep;
                else { video.volume = 0; video.pause(); clearInterval(fade); }
            }, interval);
        }
    }

    const hCanvas = document.getElementById('heart-canvas');
    const hCtx = hCanvas.getContext('2d');
    let hearts = [];
    function spawnHearts() {
        for(let i=0; i<20; i++) {
            hearts.push({ 
                x: Math.random()*window.innerWidth, 
                y: window.innerHeight + 50, 
                s: Math.random()*2+1, 
                v: Math.random()*4+4, 
                opacity: 1,
                char: ["‚ù§Ô∏è", "üíñ", "‚ú®", "üêä"][Math.floor(Math.random()*4)]
            });
        }
    }
    function drawHearts() {
        hCtx.clearRect(0,0,hCanvas.width,hCanvas.height);
        hCanvas.width = window.innerWidth; hCanvas.height = window.innerHeight;
        hearts.forEach((h, i) => {
            hCtx.font = (h.s * 25) + "px serif"; hCtx.globalAlpha = h.opacity;
            hCtx.fillText(h.char, h.x, h.y); h.y -= h.v; h.opacity -= 0.004;
            if(h.opacity <= 0) hearts.splice(i, 1);
        });
        requestAnimationFrame(drawHearts);
    }
    drawHearts();

    let cur = 0, startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let diffX = startX - e.changedTouches[0].clientX;
        if(Math.abs(diffX) > 60) {
            let prev = cur;
            if(diffX > 0 && cur < 3) cur++; else if(diffX < 0 && cur > 0) cur--;
            
            if(prev !== cur) {
                document.getElementById('viewport').style.transform = `translateX(-${cur * 100}vw)`;
                document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === cur));
                
                if(cur === 1) crossfade(true);
                else if(prev === 1) crossfade(false);

                if(cur === 1 && !typedPages.p2) typeWriter(TXT2, "type-p2", 25, 'p2');
            }
        }
    });

    function setupStars() {
        const c = document.getElementById('star-canvas'); const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        let stars = Array(120).fill().map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.5 }));
        function anim() {
            ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = "#fff";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, 7); ctx.fill(); s.y -= 0.2; if(s.y<0) s.y=c.height; });
            requestAnimationFrame(anim);
        }
        anim();
    }
</script>
<style>@keyframes pulse {0%, 100% {transform: scale(1);} 50% {transform: scale(1.1);}}</style>
</body>
</html>
